spring:
  application:
    name: support-service-test

  profiles:
    active: test

  # Test Database Configuration (TestContainers will override)
  datasource:
    url: jdbc:postgresql://localhost:5432/support_test
    username: test
    password: test
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  # MongoDB Configuration (TestContainers)
  data:
    mongodb:
      uri: mongodb://localhost:27017/support_chat_test

  # Redis Configuration (TestContainers)
    redis:
      host: localhost
      port: 6379

  # Kafka Configuration (TestContainers)
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: support-service-test
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration

  # AI Configuration (Mock for tests)
  ai:
    openai:
      api-key: test-api-key
      offline-mode: true

# Support Service Configuration (Test)
support:
  ticket:
    auto-assignment:
      enabled: false
    sla:
      critical: 1
      high: 2
      medium: 4
      low: 8

  chat:
    max-message-length: 1000
    session-timeout: 300000

  ai:
    enabled: false
    confidence-threshold: 0.75

  file-upload:
    max-size: 5242880 # 5MB for tests
    storage-path: ${java.io.tmpdir}/support-test/attachments
    allowed-types:
      - image/jpeg
      - image/png
      - application/pdf

# Logging
logging:
  level:
    com.waqiti.support: INFO
    org.springframework: WARN
    org.hibernate: WARN

# Disable security for tests
keycloak:
  enabled: false

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
