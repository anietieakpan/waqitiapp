spring:
  application:
    name: accounting-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:development}

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:waqiti_accounting}
    username: ${DATABASE_USERNAME:waqiti}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 30000
      validation-timeout: 5000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 25
          order_inserts: true
          order_updates: true
        cache:
          use_second_level_cache: false

  # Flyway Database Migration (changed from Liquibase - migration files follow Flyway conventions)
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    out-of-order: false
    placeholder-replacement: false

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      jedis:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 1
          max-wait: 2000ms

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}}
    consumer:
      group-id: accounting-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "com.waqiti.accounting.dto,com.example.common.event"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      properties:
        spring.json.add.type.headers: false
    topics:
      accounting-events: accounting-events

  # Circuit Breaker Configuration
  cloud:
    circuitbreaker:
      resilience4j:
        enabled: true
        configs:
          default:
            failure-rate-threshold: 50
            slow-call-rate-threshold: 50
            slow-call-duration-threshold: 2s
            permitted-number-of-calls-in-half-open-state: 3
            sliding-window-size: 10
            minimum-number-of-calls: 5
            wait-duration-in-open-state: 10s

# Server Configuration
server:
  port: ${PORT:8096}
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/json
    min-response-size: 1024

# Eureka Service Discovery
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL:${EUREKA_SERVER_URL:https://discovery-service:8761/eureka}/}
    enabled: true
    fetch-registry: true
    register-with-eureka: true
    instance-info-replication-interval-seconds: 10
    registry-fetch-interval-seconds: 10
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
    metadata-map:
      version: ${project.version:1.0.0}

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    circuitbreakers:
      enabled: true
    redis:
      enabled: true
    db:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      version: ${project.version:1.0.0}

# Logging Configuration
logging:
  level:
    com.waqiti.accounting: ${LOG_LEVEL:INFO}
    org.springframework.kafka: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{36}] - %msg%n"

# Accounting Service Configuration
accounting:
  decimal:
    precision: 4
  rounding:
    mode: HALF_UP
  currency:
    default: USD
  reconciliation:
    tolerance: 0.01
  batch:
    settlement:
      size: 1000
  settlement:
    schedule: "0 0 2 * * ?"  # 2 AM daily

# Security Configuration (Keycloak OAuth2)
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_AUTH_SERVER_URL:http://localhost:8080}/realms/waqiti
          jwk-set-uri: ${KEYCLOAK_AUTH_SERVER_URL:http://localhost:8080}/realms/waqiti/protocol/openid-connect/certs

---
# Production Profile
spring:
  config:
    activate:
      on-profile: production

  datasource:
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none

  kafka:
    producer:
      acks: all
      retries: 3
      batch-size: 16384
      linger-ms: 5
    consumer:
      enable-auto-commit: false
      isolation-level: read_committed

logging:
  level:
    com.waqiti.accounting: INFO
    org.springframework.kafka: WARN
    org.hibernate: WARN

accounting:
  batch:
    settlement:
      size: 5000

---
# Development Profile
spring:
  config:
    activate:
      on-profile: development

  jpa:
    show-sql: ${SHOW_SQL:false}  # false for production
    hibernate:
      ddl-auto: validate

logging:
  level:
    com.waqiti.accounting: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: ${LOG_LEVEL_SQL:WARN}  # WARN for production
