spring:
  application:
    name: customer-service

  cloud:
    config:
      enabled: ${CONFIG_SERVER_ENABLED:true}
      uri: ${CONFIG_SERVER_URI:http://localhost:8888}
      fail-fast: false
      retry:
        initial-interval: 1000
        max-interval: 2000
        max-attempts: 6
        multiplier: 1.1
      discovery:
        enabled: ${CONFIG_DISCOVERY_ENABLED:true}
        service-id: config-service

  # Vault Configuration (if using HashiCorp Vault)
  config:
    import: "optional:configserver:${spring.cloud.config.uri}"
