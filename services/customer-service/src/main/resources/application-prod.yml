spring:
  # Production Profile Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 600000

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 50

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      group-id: customer-service-prod-group
      properties:
        max.poll.records: 500
    producer:
      compression.type: lz4

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      ssl: true
      cluster:
        nodes: ${REDIS_CLUSTER_NODES:}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI}

server:
  port: ${SERVER_PORT:8086}
  forward-headers-strategy: framework
  compression:
    enabled: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}
    registry-fetch-interval-seconds: 10
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

feign:
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 5000

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        failureRateThreshold: 40

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: never
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: WARN
    com.waqiti.customer: INFO
    com.example.common: INFO
    org.springframework.web: WARN
    org.springframework.kafka: WARN
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
  file:
    name: /var/log/customer-service/customer-service.log
    max-size: 50MB
    max-history: 90

customer-service:
  account-closure:
    enable-automated-closure: true
    require-manager-approval: true
  complaint:
    cfpb-submission-enabled: true
  encryption:
    enable-field-level-encryption: true
  analytics:
    enable-real-time-analytics: true
    batch-processing-enabled: true
