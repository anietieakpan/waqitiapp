# Test Configuration for Analytics Service
spring:
  application:
    name: analytics-service-test

  datasource:
    url: jdbc:tc:postgresql:15:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: test
    password: test

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false

  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    consumer:
      group-id: analytics-service-test
      auto-offset-reset: earliest
      enable-auto-commit: false
    producer:
      retries: 0

  data:
    redis:
      host: localhost
      port: 6379

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/test
          jwk-set-uri: http://localhost:8180/realms/test/protocol/openid-connect/certs

# Disable Keycloak for tests
keycloak:
  enabled: false

# Analytics test configuration
analytics:
  ml:
    enabled: false
  etl:
    enabled: false
  reporting:
    enabled: false

logging:
  level:
    com.waqiti.analytics: DEBUG
    org.springframework.test: INFO
    org.testcontainers: INFO
