# Default Validation Configuration
# This file contains comprehensive validation rules for financial operations

waqiti:
  validation:
    # General validation settings
    general:
      enableStrictValidation: true
      enableCrossCurrencyValidation: true
      enableBusinessRuleValidation: true
      maxDescriptionLength: 500
      maxReferenceLength: 100
      logValidationFailures: true
      logSuspiciousActivity: true
      absoluteMaxAmount: 999999999999.99
      absoluteMinAmount: 0.00000001
      maxPrecision: 20
      defaultScale: 2
      cryptoScale: 8

    # Fraud detection configuration
    fraudDetection:
      suspiciousAmountThreshold: 10000.00
      highRiskAmountThreshold: 50000.00
      velocityCheckThreshold: 25000.00
      maxTransactionsPerHour: 10
      maxTransactionsPerDay: 100
      enableRealTimeScreening: true
      enableVelocityChecks: true
      enableAmountPatternAnalysis: true
      highRiskCountries: ["AF", "IR", "KP", "SY", "VE"]
      blockedCountries: ["KP", "IR"]

