# Security Awareness Module Configuration

security:
  awareness:
    enabled: true
    training:
      mandatory-modules:
        - phishing-awareness
        - password-security
        - data-protection
      certificate-generation: true
      reminder-days-before-due: 7
    
    phishing:
      simulation-enabled: true
      frequency-days: 90
      auto-schedule: true
    
    assessments:
      quarterly-enabled: true
      passing-score: 70
      max-attempts: 3
      time-limit-minutes: 30

# Alert Configuration
alerts:
  pagerduty:
    enabled: ${PAGERDUTY_ENABLED:false}
    integration-key: ${PAGERDUTY_INTEGRATION_KEY:}
    
  slack:
    enabled: ${SLACK_ENABLED:false}
    webhook-url: ${SLACK_WEBHOOK_URL:}
    
# SIEM Configuration
siem:
  enabled: ${SIEM_ENABLED:false}
  endpoint: ${SIEM_ENDPOINT:}