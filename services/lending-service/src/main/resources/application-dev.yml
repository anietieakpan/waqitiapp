spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/waqiti_lending_dev
    username: waqiti_dev
    password: ${VAULT_DB_PASSWORD:}

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  kafka:
    bootstrap-servers: localhost:9092

  data:
    redis:
      host: localhost
      port: 6379
      password: ""

logging:
  level:
    root: INFO
    com.waqiti.lending: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoint:
    health:
      show-details: always

lending:
  external:
    credit-bureau:
      enabled: false
    fraud-detection:
      enabled: false
