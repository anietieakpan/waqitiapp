version: '3.8'

services:
  lending-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: waqiti/lending-service:latest
    container_name: lending-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=development
      - SERVER_PORT=8080
    env_file:
      - .env
    networks:
      - waqiti-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s

networks:
  waqiti-network:
    external: true
