apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-service
  namespace: waqiti
  labels:
    app: config-service
    tier: infrastructure
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: config-service
  template:
    metadata:
      labels:
        app: config-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8888"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: config-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: config-service
        image: waqiti/config-service:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 8888
          protocol: TCP

        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: CONFIG_SERVICE_PORT
          value: "8888"
        - name: SSL_ENABLED
          value: "true"

        # Database configuration
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: config-service-secrets
              key: database-url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: config-service-secrets
              key: database-username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: config-service-secrets
              key: database-password

        # Kafka configuration
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: config-service-config
              key: kafka-bootstrap-servers

        # Vault configuration
        - name: VAULT_HOST
          valueFrom:
            configMapKeyRef:
              name: config-service-config
              key: vault-host
        - name: VAULT_PORT
          valueFrom:
            configMapKeyRef:
              name: config-service-config
              key: vault-port
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: config-service-secrets
              key: vault-token

        # Eureka configuration
        - name: EUREKA_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: config-service-config
              key: eureka-server-url

        # Keycloak configuration
        - name: KEYCLOAK_AUTH_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: config-service-config
              key: keycloak-auth-server-url
        - name: KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: config-service-secrets
              key: keycloak-client-secret

        # SSL configuration
        - name: SSL_KEYSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: config-service-secrets
              key: ssl-keystore-password
        - name: SSL_TRUSTSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: config-service-secrets
              key: ssl-truststore-password

        # Encryption key
        - name: ENCRYPT_KEY
          valueFrom:
            secretKeyRef:
              name: config-service-secrets
              key: encryption-key

        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        # Liveness probe
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8888
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        # Readiness probe
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8888
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        # Startup probe (for slow-starting applications)
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8888
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
          successThreshold: 1

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: ssl-certs
          mountPath: /app/ssl
          readOnly: true

      volumes:
      - name: tmp
        emptyDir: {}
      - name: ssl-certs
        secret:
          secretName: config-service-ssl-certs

      # Pod anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - config-service
              topologyKey: kubernetes.io/hostname

      # Tolerations
      tolerations:
      - key: "infrastructure"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: config-service
  namespace: waqiti
  labels:
    app: config-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8888"
    prometheus.io/path: "/actuator/prometheus"
spec:
  type: ClusterIP
  selector:
    app: config-service
  ports:
  - name: http
    port: 8888
    targetPort: 8888
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: config-service
  namespace: waqiti
  labels:
    app: config-service
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: config-service-pdb
  namespace: waqiti
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: config-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: config-service-hpa
  namespace: waqiti
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: config-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      selectPolicy: Min
