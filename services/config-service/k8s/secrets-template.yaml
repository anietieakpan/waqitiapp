# IMPORTANT: This is a template file. Do NOT commit actual secrets to git.
# Use kubectl create secret or a secrets management tool (Sealed Secrets, External Secrets Operator)

apiVersion: v1
kind: Secret
metadata:
  name: config-service-secrets
  namespace: waqiti
  labels:
    app: config-service
type: Opaque
stringData:
  # Database credentials
  database-url: "jdbc:postgresql://postgres.waqiti.svc.cluster.local:5432/configdb"
  database-username: "config_user"
  database-password: "<REPLACE_WITH_ACTUAL_PASSWORD>"

  # Vault token
  vault-token: "<REPLACE_WITH_ACTUAL_VAULT_TOKEN>"

  # Keycloak client secret
  keycloak-client-secret: "<REPLACE_WITH_ACTUAL_CLIENT_SECRET>"

  # SSL keystore passwords
  ssl-keystore-password: "<REPLACE_WITH_ACTUAL_PASSWORD>"
  ssl-truststore-password: "<REPLACE_WITH_ACTUAL_PASSWORD>"

  # Encryption key (base64 encoded 256-bit key)
  encryption-key: "<REPLACE_WITH_ACTUAL_ENCRYPTION_KEY>"

---
# SSL Certificates Secret
# Create using: kubectl create secret generic config-service-ssl-certs \
#   --from-file=waqiti-keystore.p12=path/to/keystore.p12 \
#   --from-file=waqiti-truststore.p12=path/to/truststore.p12 \
#   -n waqiti

