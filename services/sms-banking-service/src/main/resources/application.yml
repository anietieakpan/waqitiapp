# SMS/USSD Banking Service Configuration
server:
  port: 8086
  servlet:
    context-path: /sms-banking-service

spring:
  application:
    name: sms-banking-service
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/waqiti_sms_banking
    username: ${DB_USERNAME:waqiti}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      leak-detection-threshold: 60000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
  
  # Flyway Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    
  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      jedis:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 1
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      retries: 3
      acks: all
    consumer:
      group-id: sms-banking-service
      enable-auto-commit: false  # Manual acknowledgment for DLQ support
      max-poll-records: 50  # Batch size control
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        auto.offset.reset: earliest
  
  # Security Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/waqiti}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8080/realms/waqiti/protocol/openid-connect/certs}

# Service Discovery
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:${EUREKA_SERVER_URL:https://discovery-service:8761/eureka}/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

# Circuit Breaker
resilience4j:
  circuitbreaker:
    instances:
      core-banking:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 30s
        failure-rate-threshold: 50
        slow-call-duration-threshold: 2s
        slow-call-rate-threshold: 50
      telecom-gateway:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        wait-duration-in-open-state: 60s
        failure-rate-threshold: 60
  
  retry:
    instances:
      core-banking:
        max-attempts: 3
        wait-duration: 1s
        exponential-backoff-multiplier: 2
      telecom-gateway:
        max-attempts: 2
        wait-duration: 2s

# Logging Configuration
logging:
  level:
    com.waqiti.smsbanking: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: ${LOG_LEVEL_SQL:WARN}  # WARN for production
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/sms-banking-service.log
    max-size: 100MB
    max-history: 30

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      service: sms-banking-service
      environment: ${ENVIRONMENT:development}

# SMS Banking Configuration
sms:
  banking:
    rate:
      limit:
        requests: ${SMS_RATE_LIMIT_REQUESTS:10}
        window:
          minutes: ${SMS_RATE_LIMIT_WINDOW_MINUTES:60}
    pin:
      max:
        attempts: ${SMS_PIN_MAX_ATTEMPTS:3}
      lockout:
        minutes: ${SMS_PIN_LOCKOUT_MINUTES:30}
    session:
      timeout:
        minutes: ${SMS_SESSION_TIMEOUT_MINUTES:5}
      cleanup:
        interval:
          minutes: ${SMS_SESSION_CLEANUP_INTERVAL_MINUTES:30}

# USSD Configuration
ussd:
  banking:
    code: ${USSD_CODE:*123#}
    session:
      timeout:
        minutes: ${USSD_SESSION_TIMEOUT_MINUTES:5}
    menu:
      language:
        default: ${USSD_DEFAULT_LANGUAGE:en}
        supported: ${USSD_SUPPORTED_LANGUAGES:en,fr,es}

# Telecom Gateway Configuration
telecom:
  gateway:
    sms:
      endpoint: ${TELECOM_SMS_ENDPOINT:http://localhost:8090/sms}
    ussd:
      endpoint: ${TELECOM_USSD_ENDPOINT:http://localhost:8090/ussd}
    api:
      key: ${TELECOM_API_KEY:demo-key}
    sender:
      id: ${TELECOM_SENDER_ID:WAQITI}
    connection:
      timeout: ${TELECOM_CONNECTION_TIMEOUT:30000}
      read:
        timeout: ${TELECOM_READ_TIMEOUT:30000}

# Core Banking Service URLs
core:
  banking:
    user:
      service:
        url: ${CORE_BANKING_USER_SERVICE_URL:http://user-service:8080}
    account:
      service:
        url: ${CORE_BANKING_ACCOUNT_SERVICE_URL:http://account-service:8080}
    transaction:
      service:
        url: ${CORE_BANKING_TRANSACTION_SERVICE_URL:http://transaction-service:8080}
    loan:
      service:
        url: ${CORE_BANKING_LOAN_SERVICE_URL:http://bnpl-service:8080}
    notification:
      service:
        url: ${CORE_BANKING_NOTIFICATION_SERVICE_URL:http://notification-service:8080}

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  info:
    title: Waqiti SMS/USSD Banking Service API
    description: SMS and USSD banking operations for financial inclusion
    version: 1.0.0
    contact:
      name: Waqiti Engineering Team
      email: engineering@example.com
      url: https://example.com

# Actuator Info
info:
  app:
    name: ${spring.application.name}
    description: SMS and USSD Banking Service for financial inclusion
    version: 1.0.0
    encoding: UTF-8
    java:
      version: ${java.version}
  build:
    artifact: ${project.artifactId:sms-banking-service}
    name: ${project.name:SMS Banking Service}
    time: ${maven.build.timestamp:}
    version: ${project.version:1.0.0}
