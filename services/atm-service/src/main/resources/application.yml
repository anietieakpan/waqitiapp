server:
  port: 8090
  servlet:
    context-path: /api/v1/atm

spring:
  application:
    name: atm-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
    include: keycloak
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:waqiti_atm}
    username: ${DB_USERNAME:waqiti_atm}
    password: ${DB_PASSWORD:${vault.database.password}}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        generate_statistics: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
    consumer:
      group-id: atm-service
      enable-auto-commit: false  # Manual acknowledgment for DLQ support
      max-poll-records: 50  # Batch size control
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.waqiti.*

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:${vault.redis.password}}
      timeout: 2000ms
      jedis:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

  cache:
    type: redis
    redis:
      time-to-live: 600000 # 10 minutes
      cache-null-values: false
      enable-statistics: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:${EUREKA_SERVER_URL:https://discovery-service:8761/eureka}/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  prometheus:
    metrics:
      export:
        enabled: true

# Keycloak Configuration
keycloak:
  enabled: true
  realm: waqiti-fintech
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}
  ssl-required: external
  resource: atm-service
  bearer-only: true
  use-resource-role-mappings: true
  cors: true
  cors-allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  cors-allowed-headers: Authorization,Content-Type,X-Requested-With
  cors-max-age: 3600
  public-client: false
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET:${vault.keycloak.atm-service.client-secret}}

# Spring Security OAuth2 Configuration
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti
          jwk-set-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti/protocol/openid-connect/certs
      client:
        registration:
          keycloak:
            client-id: atm-service
            client-secret: ${KEYCLOAK_CLIENT_SECRET:${vault.keycloak.atm-service.client-secret}}
            authorization-grant-type: client_credentials
            scope: openid,profile,email,atm
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti
            token-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti/protocol/openid-connect/token
            authorization-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti/protocol/openid-connect/auth
            userinfo-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti/protocol/openid-connect/userinfo
            jwk-set-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti/protocol/openid-connect/certs

# Service-to-Service Authentication
service:
  auth:
    enabled: true
    client-id: atm-service
    client-secret: ${KEYCLOAK_CLIENT_SECRET:${vault.keycloak.atm-service.client-secret}}

logging:
  level:
    com.waqiti.atm: ${LOG_LEVEL:INFO}
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId},%X{spanId}] %logger{36} - %msg%n"

# ATM Service Configuration
atm:
  # Network Configuration
  network:
    providers:
      - name: VISA
        enabled: true
        endpoint: ${VISA_ATM_ENDPOINT:}
        api-key: ${VISA_API_KEY:${VAULT_VISA_API_KEY}}
        timeout: 30s
      - name: MASTERCARD
        enabled: true
        endpoint: ${MASTERCARD_ATM_ENDPOINT:}
        api-key: ${MASTERCARD_API_KEY:${VAULT_MASTERCARD_API_KEY}}
        timeout: 30s
      - name: LOCAL
        enabled: true
        endpoint: internal
    
  # ATM Locator Configuration
  locator:
    search-radius-km: 10
    max-results: 50
    cache-ttl: 3600 # 1 hour
    providers:
      google-maps:
        enabled: true
        api-key: ${GOOGLE_MAPS_API_KEY:${VAULT_GOOGLE_MAPS_API_KEY}}
      openstreetmap:
        enabled: true
        endpoint: https://nominatim.openstreetmap.org
    
  # Transaction Configuration
  transactions:
    withdrawal:
      daily-limit: ${ATM_DAILY_WITHDRAWAL_LIMIT:1000.00}
      per-transaction-limit: ${ATM_PER_TRANSACTION_LIMIT:500.00}
      min-amount: 20.00
      denomination-preference: [20, 50, 100]
      fee:
        own-network: 0.00
        other-network: 3.00
        international: 5.00
    
    deposit:
      enabled: true
      daily-limit: ${ATM_DAILY_DEPOSIT_LIMIT:10000.00}
      per-transaction-limit: ${ATM_PER_DEPOSIT_LIMIT:5000.00}
      cash-enabled: true
      check-enabled: true
      envelope-required: false
      verification-required: true
      hold-period-days: 2
    
    balance-inquiry:
      fee:
        own-network: 0.00
        other-network: 1.00
      show-available-balance: true
      show-pending-transactions: true
    
    mini-statement:
      enabled: true
      transaction-count: 10
      fee: 0.50
    
    cardless:
      enabled: true
      qr-code-ttl: 300 # 5 minutes
      otp-ttl: 180 # 3 minutes
      max-amount: 200.00
      daily-limit: 500.00
    
  # Security Configuration
  security:
    pin:
      max-attempts: 3
      lockout-duration: 24h
      encryption: AES256
    
    fraud-detection:
      enabled: true
      suspicious-activity-threshold: 5
      velocity-check:
        enabled: true
        max-transactions-per-hour: 10
        max-amount-per-hour: 2000.00
      
    geo-blocking:
      enabled: true
      blocked-countries: []
      high-risk-countries: []
    
    camera:
      enabled: true
      capture-on-transaction: true
      retention-days: 90
    
    skimming-detection:
      enabled: true
      alert-threshold: HIGH
  
  # Maintenance Configuration
  maintenance:
    schedule:
      daily-check: "02:00"
      weekly-maintenance: "SUNDAY 03:00"
    
    alerts:
      low-cash-threshold: 10000.00
      receipt-paper-threshold: 100
      journal-paper-threshold: 50
      envelope-threshold: 20
    
    monitoring:
      heartbeat-interval: 60 # seconds
      status-report-interval: 300 # 5 minutes
      error-threshold: 5
  
  # EMV Configuration
  emv:
    enabled: true
    fallback-to-magnetic: true
    offline-pin-verification: true
    transaction-certificate-required: true
  
  # Check Imaging Configuration (Check 21 Act Compliance)
  check-imaging:
    enabled: true
    min-image-size: 50000 # 50KB minimum
    max-image-size: 5000000 # 5MB maximum
    min-resolution-dpi: 200 # Check 21 requirement
    supported-formats: [JPEG, PNG, TIFF]
    ocr-enabled: true
    ocr-provider: TESSERACT # Options: TESSERACT, AWS_TEXTRACT, GOOGLE_VISION
    ocr-confidence-threshold: 0.85
    manual-review-threshold: 0.70
    front-and-back-required: true
    micr-validation: true
    amount-validation: true
    check-hold-policy:
      local-check-days: 2
      nonlocal-check-days: 5
      new-account-days: 9
      large-deposit-threshold: 5000.00
    storage:
      provider: S3 # Options: S3, AZURE_BLOB, FILE_SYSTEM
      bucket: waqiti-check-images
      retention-days: 2555 # 7 years for regulatory compliance
      encryption: AES256

  # NFC Configuration
  nfc:
    enabled: true
    max-transaction-amount: 100.00
    tap-timeout: 5 # seconds
  
  # Accessibility Features
  accessibility:
    audio-guidance: true
    braille-keypad: true
    wheelchair-accessible: true
    text-to-speech: true
    high-contrast-mode: true
    large-font-option: true
  
  # Receipt Configuration
  receipt:
    print-by-default: false
    email-option: true
    sms-option: true
    format: STANDARD
    include-balance: true
    include-fee-details: true

  # Integration Configuration
  integration:
    wallet-service:
      url: ${WALLET_SERVICE_URL:http://wallet-service:8083}
      timeout: 10s
    payment-service:
      url: ${PAYMENT_SERVICE_URL:http://payment-service:8082}
      timeout: 10s
    notification-service:
      url: ${NOTIFICATION_SERVICE_URL:http://notification-service:8084}
      timeout: 5s
    fraud-service:
      url: ${FRAUD_SERVICE_URL:http://security-service:8085}
      timeout: 5s

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: ${SHOW_SQL:false}  # false for production
    properties:
      hibernate:
        generate_statistics: true

logging:
  level:
    com.waqiti.atm: DEBUG
    org.springframework.security: DEBUG

atm:
  security:
    pin:
      max-attempts: 5 # More lenient in dev
  transactions:
    withdrawal:
      fee:
        own-network: 0.00
        other-network: 0.00 # No fees in dev

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false
    properties:
      hibernate:
        generate_statistics: false

logging:
  level:
    root: WARN
    com.waqiti.atm: INFO

atm:
  security:
    fraud-detection:
      strict-mode: true
    geo-blocking:
      enabled: true
      blocked-countries: [KP, IR, SY] # Example blocked countries
