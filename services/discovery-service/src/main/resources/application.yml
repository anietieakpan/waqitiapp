server:
  port: ${EUREKA_PORT:8761}

spring:
  application:
    name: discovery-service
  boot:
    admin:
      client:
        enabled: false

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:discovery_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Redis Configuration (optional)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000

  # Cache Configuration
  cache:
    type: simple
    cache-names: service-instances

  security:
    oauth2:
          resourceserver:
            jwt:
              issuer-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti
              jwk-set-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti/protocol/openid-connect/certs
          client:
            registration:
              keycloak:
                client-id: discovery-service
                client-secret: ${KEYCLOAK_CLIENT_SECRET:}
                authorization-grant-type: client_credentials
                scope: openid,profile,email,discovery
            provider:
              keycloak:
                issuer-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti
                token-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti/protocol/openid-connect/token
                authorization-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti/protocol/openid-connect/auth
                userinfo-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti/protocol/openid-connect/userinfo
                jwk-set-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti/protocol/openid-connect/certs

eureka:
  instance:
    hostname: ${EUREKA_HOSTNAME:localhost}
    prefer-ip-address: ${PREFER_IP_ADDRESS:false}
    status-page-url-path: /actuator/info
    health-check-url-path: /actuator/health
    metadata-map:
      startup: ${random.int}
      zone: ${EUREKA_ZONE:default}
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.username}:${eureka.password}@${eureka.instance.hostname}:${server.port}/eureka/
  server:
    enable-self-preservation: ${ENABLE_SELF_PRESERVATION:true}
    eviction-interval-timer-in-ms: ${EVICTION_INTERVAL:60000}
    renewal-percent-threshold: ${RENEWAL_THRESHOLD:0.85}
    renewal-threshold-update-interval-ms: ${RENEWAL_UPDATE_INTERVAL:900000}
    response-cache-auto-expiration-in-seconds: ${RESPONSE_CACHE_EXPIRATION:30}
    response-cache-update-interval-ms: ${RESPONSE_CACHE_UPDATE_INTERVAL:30000}
    use-read-only-response-cache: ${USE_READONLY_CACHE:true}
    peer-node-read-timeout-ms: ${PEER_NODE_TIMEOUT:1000}
    peer-eureka-nodes-update-interval-ms: ${PEER_UPDATE_INTERVAL:600000}
    registry-sync-retry-wait-ms: ${REGISTRY_SYNC_RETRY:30000}
    wait-time-in-ms-when-sync-empty: ${WAIT_TIME_SYNC_EMPTY:300000}
  username: ${EUREKA_USERNAME:${VAULT_EUREKA_USERNAME}}
  password: ${EUREKA_PASSWORD:${VAULT_EUREKA_PASSWORD}}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
  info:
    env:
      enabled: true

logging:
  level:
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
    com.waqiti: DEBUG

# Keycloak Configuration - CRITICAL SECURITY IMPLEMENTATION
keycloak:
  enabled: true
  realm: waqiti-fintech
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}
  ssl-required: external
  resource: discovery-service
  bearer-only: false
  use-resource-role-mappings: true
  cors: true
  cors-allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  cors-allowed-headers: Authorization,Content-Type,X-Requested-With
  cors-max-age: 3600
  public-client: false
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET:}

# Spring Security OAuth2 Configuration

# Service-to-Service Authentication
service:
  auth:
    enabled: true
    client-id: discovery-service
    client-secret: ${KEYCLOAK_CLIENT_SECRET:}

# Legacy Eureka authentication (for backward compatibility during migration)

info:
  app:
    name: ${spring.application.name}
    description: Service Discovery Server for Waqiti Platform
    version: '@project.version@'