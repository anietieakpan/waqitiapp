spring:
  application:
    name: account-service
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
    include: keycloak
  
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://localhost:8888}
      fail-fast: true
      retry:
        max-attempts: 3
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/waqiti_accounts}
    username: ${DATABASE_USERNAME:waqiti}
    password: ${DATABASE_PASSWORD:${VAULT_DATABASE_PASSWORD}}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 30000
      validation-timeout: 5000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
    show-sql: false
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        # SECURITY FIX P0-7: Restrict deserialization to trusted packages only
        # Previously: "*" allowed ANY class deserialization (RCE vulnerability)
        # Now: Only allow Waqiti domain and event packages
        spring.json.trusted.packages: >
          com.waqiti.account,
          com.example.common,
          com.waqiti.event,
          com.waqiti.account.dto,
          com.waqiti.account.domain,
          com.waqiti.account.model
    consumer:
      group-id: account-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      enable-auto-commit: false  # Manual acknowledgment for DLQ support
      max-poll-records: 50  # Batch size control
      properties:
        # SECURITY FIX P0-7: Restrict deserialization to trusted packages only
        # Previously: "*" allowed ANY class deserialization (RCE vulnerability)
        # Now: Only allow Waqiti domain and event packages
        spring.json.trusted.packages: >
          com.waqiti.account,
          com.example.common,
          com.waqiti.event,
          com.waqiti.account.dto,
          com.waqiti.account.domain,
          com.waqiti.account.model
      auto-offset-reset: earliest

    listener:
      ack-mode: record  # Acknowledge each record individually for better error handling
      missing-topics-fatal: false  # Don't fail on missing topics
      type: batch  # Support batch processing
      concurrency: 3  # Number of concurrent consumer threads
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      # SECURITY FIX P0-8: Remove empty password default - fail fast if not configured
      # Previously: Empty default could allow unauthenticated access in production
      # Now: Requires explicit REDIS_PASSWORD environment variable
      password: ${REDIS_PASSWORD}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  # Database Migration: Using Liquibase (not Flyway)
  # Note: Migrations are in src/main/resources/db/migration/*.sql format
  # Liquibase will auto-detect and apply them
  liquibase:
    enabled: true
    change-log: classpath:db/migration/db.changelog-master.xml
    drop-first: false

  # Flyway disabled - using Liquibase instead
  flyway:
    enabled: false

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:${EUREKA_SERVER_URL:https://discovery-service:8761/eureka}/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      version: ${info.version}
      region: ${DEPLOYMENT_REGION:us-east-1}

server:
  port: ${PORT:8070}
  servlet:
    context-path: /api/v1
  error:
    include-message: always
    include-binding-errors: always

# Keycloak Configuration - CRITICAL SECURITY IMPLEMENTATION
keycloak:
  enabled: true
  realm: waqiti-fintech
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}
  ssl-required: external
  resource: account-service
  bearer-only: true
  use-resource-role-mappings: true
  cors: true
  cors-allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  cors-allowed-headers: Authorization,Content-Type,X-Requested-With,X-Account-Id
  cors-max-age: 3600
  public-client: false
  credentials:
    # SECURITY FIX P0-8: Remove empty secret default - fail fast if not configured
    # Previously: Empty default could bypass authentication in production
    # Now: Requires explicit KEYCLOAK_CLIENT_SECRET environment variable
    secret: ${KEYCLOAK_CLIENT_SECRET}

# Spring Security OAuth2 Configuration
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti
          jwk-set-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti/protocol/openid-connect/certs
      client:
        registration:
          keycloak:
            client-id: account-service
            # SECURITY FIX P0-8: Remove empty secret default - fail fast if not configured
            client-secret: ${KEYCLOAK_CLIENT_SECRET}
            authorization-grant-type: client_credentials
            scope: openid,profile,email,account
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti
            token-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti/protocol/openid-connect/token
            authorization-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti/protocol/openid-connect/auth
            userinfo-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti/protocol/openid-connect/userinfo
            jwk-set-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti/protocol/openid-connect/certs

# Service-to-Service Authentication
service:
  auth:
    enabled: true
    client-id: account-service
    # SECURITY FIX P0-8: Remove empty secret default - fail fast if not configured
    client-secret: ${KEYCLOAK_CLIENT_SECRET}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  prometheus:
    metrics:
      export:
        enabled: true

# Feign client configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: FULL
      ledger-service:
        url: ${LEDGER_SERVICE_URL:http://ledger-service/api/v1}
      compliance-service:
        url: ${COMPLIANCE_SERVICE_URL:http://compliance-service/api/v1}
      user-service:
        url: ${USER_SERVICE_URL:http://user-service/api/v1}
      notification-service:
        url: ${NOTIFICATION_SERVICE_URL:http://notification-service/api/v1}

# Kafka topics
kafka:
  topics:
    account-created: account-created-events
    account-updated: account-updated-events
    account-closed: account-closed-events
    account-frozen: account-frozen-events
    balance-updated: balance-updated-events
    transaction-processed: transaction-processed-events
    notification: notification-events

# Account Service Configuration
account:
  validation:
    min-balance: 0.00
    max-balance: 999999999.99
    max-accounts-per-user: 10
    require-kyc: true
    require-compliance-check: true
  
  number-generation:
    format: "WAQ-{REGION}-{TYPE}-{SEQUENCE}"
    sequence-length: 10
    checksum-enabled: true
  
  limits:
    daily-transaction-limit: 50000.00
    monthly-transaction-limit: 500000.00
    single-transaction-limit: 10000.00
  
  freeze:
    auto-freeze-suspicious: true
    freeze-threshold-amount: 25000.00
    freeze-pattern-detection: true

logging:
  level:
    com.waqiti.account: INFO
    org.springframework.web: INFO
    org.springframework.kafka: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"