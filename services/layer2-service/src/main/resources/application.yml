server:
  port: 8099
  servlet:
    context-path: /

spring:
  application:
    name: layer2-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:production}
    include: keycloak
  
  # OAuth2 Resource Server Configuration for Keycloak
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:https://localhost:8180/realms/waqiti}
          jwk-set-uri: ${KEYCLOAK_JWK_URI:https://localhost:8180/realms/waqiti/protocol/openid-connect/certs}

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:waqiti_layer2}
    username: ${DB_USERNAME:waqiti_user}
    password: ${DATABASE_PASSWORD:${vault.database.password}}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:${vault.redis.password}}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: layer2-service
      enable-auto-commit: false  # Manual acknowledgment for DLQ support
      max-poll-records: 50  # Batch size control
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:${EUREKA_SERVER_URL:https://discovery-service:8761/eureka}/}
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.waqiti.layer2: DEBUG
    org.springframework.kafka: INFO

# Keycloak Configuration
keycloak:
  enabled: ${KEYCLOAK_ENABLED:true}
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8180}
  realm: ${KEYCLOAK_REALM:waqiti-fintech}
  resource: layer2-service
  bearer-only: true
  ssl-required: ${KEYCLOAK_SSL_REQUIRED:external}
  use-resource-role-mappings: true
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET:${vault.keycloak.layer2-service.client-secret}}

# Layer 2 Blockchain Configuration
layer2:
  blockchain:
    network-id: waqiti-l2
    consensus: proof-of-stake
    block-time: 2s
    finality-confirmation: 12
  
  state-channels:
    enabled: true
    max-channels-per-user: 100
    channel-timeout: 24h
    dispute-period: 7d
    
  validator:
    enabled: ${L2_VALIDATOR_ENABLED:false}
    stake-required: 10000
    rewards-percentage: 5.0

# Security Configuration
security:
  blockchain:
    signature-verification: true
    replay-protection: true
    state-channel-security: enabled
