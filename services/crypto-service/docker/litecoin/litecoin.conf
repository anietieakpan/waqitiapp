# Litecoin Core Configuration for Waqiti Crypto Service
regtest=1
daemon=1
server=1
rest=1

# Network settings
bind=0.0.0.0
rpcbind=0.0.0.0
rpcallowip=0.0.0.0/0

# RPC settings - SECURITY: Load credentials from environment variables
# DO NOT hardcode credentials in this file
# Set LITECOIN_RPC_USER and LITECOIN_RPC_PASSWORD via Docker secrets, Kubernetes secrets, or Vault
rpcuser=${LITECOIN_RPC_USER:-litecoin}
rpcpassword=${LITECOIN_RPC_PASSWORD:?LITECOIN_RPC_PASSWORD must be set}
rpcport=19332

# Wallet settings
disablewallet=0
createwalletdir=1

# Mining settings (for regtest)
fallbackfee=0.00001
mintxfee=0.00001

# Logging
debug=rpc
printtoconsole=1

# Performance
dbcache=512
maxmempool=300

# ZMQ notifications
zmqpubrawblock=tcp://0.0.0.0:29332
zmqpubrawtx=tcp://0.0.0.0:29333