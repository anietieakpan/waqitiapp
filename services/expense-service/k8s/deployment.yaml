apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-service
  namespace: waqiti
  labels:
    app: expense-service
    version: v1
    component: backend
    tier: service
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: expense-service
  template:
    metadata:
      labels:
        app: expense-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8055"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: expense-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: expense-service
        image: waqiti/expense-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8055
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: JAVA_OPTS
          value: "-XX:+UseG1GC -XX:MaxRAMPercentage=75.0 -XX:InitialRAMPercentage=50.0"
        - name: EXPENSE_DB_HOST
          valueFrom:
            configMapKeyRef:
              name: expense-service-config
              key: database.host
        - name: EXPENSE_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: expense-service-secrets
              key: database.password
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: expense-service-config
              key: kafka.bootstrap.servers
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: expense-service-config
              key: redis.host
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8055
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8055
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8055
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: config
        configMap:
          name: expense-service-config
      - name: tmp
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - expense-service
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: expense-service
  namespace: waqiti
  labels:
    app: expense-service
spec:
  type: ClusterIP
  ports:
  - port: 8055
    targetPort: 8055
    protocol: TCP
    name: http
  selector:
    app: expense-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: expense-service
  namespace: waqiti
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: expense-service-pdb
  namespace: waqiti
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: expense-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: expense-service-hpa
  namespace: waqiti
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: expense-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
