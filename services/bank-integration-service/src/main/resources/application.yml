spring:
  application:
    name: bank-integration-service
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://localhost:8888}
      fail-fast: true
      retry:
        max-attempts: 3
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/waqiti_bank_integration}
    username: ${DATABASE_USERNAME:waqiti}
    password: ${DATABASE_PASSWORD:${VAULT_DATABASE_PASSWORD}}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 30000
      validation-timeout: 5000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
    show-sql: false
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: "*"
    consumer:
      group-id: bank-integration-service
      enable-auto-commit: false  # Manual acknowledgment for DLQ support
      max-poll-records: 50  # Batch size control
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
      auto-offset-reset: earliest
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  security:
    oauth2:
          resourceserver:
            jwt:
              issuer-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti
              jwk-set-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti/protocol/openid-connect/certs
          client:
            registration:
              keycloak:
                client-id: bank-integration-service
                client-secret: ${KEYCLOAK_CLIENT_SECRET:}
                authorization-grant-type: client_credentials
                scope: openid,profile,email,bank-integration
            provider:
              keycloak:
                issuer-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti
                token-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti/protocol/openid-connect/token
                authorization-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti/protocol/openid-connect/auth
                userinfo-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti/protocol/openid-connect/userinfo
                jwk-set-uri: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}/realms/waqiti/protocol/openid-connect/certs

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:${EUREKA_SERVER_URL:https://discovery-service:8761/eureka}/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      version: ${info.version}
      region: ${DEPLOYMENT_REGION:us-east-1}

server:
  port: ${PORT:8072}
  servlet:
    context-path: /api/v1
  error:
    include-message: always
    include-binding-errors: always

# Keycloak Configuration - CRITICAL SECURITY IMPLEMENTATION
keycloak:
  enabled: true
  realm: waqiti-fintech
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:https://localhost:8080}
  ssl-required: external
  resource: bank-integration-service
  bearer-only: true
  use-resource-role-mappings: true
  cors: true
  cors-allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  cors-allowed-headers: Authorization,Content-Type,X-Requested-With,X-Bank-Account-Id
  cors-max-age: 3600
  public-client: false
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET:}

# Spring Security OAuth2 Configuration

# Service-to-Service Authentication
service:
  auth:
    enabled: true
    client-id: bank-integration-service
    client-secret: ${KEYCLOAK_CLIENT_SECRET:}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Feign client configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: FULL
      account-service:
        url: ${ACCOUNT_SERVICE_URL:http://account-service/api/v1}
      payment-service:
        url: ${PAYMENT_SERVICE_URL:http://payment-service/api/v1}
      compliance-service:
        url: ${COMPLIANCE_SERVICE_URL:http://compliance-service/api/v1}
      ledger-service:
        url: ${LEDGER_SERVICE_URL:http://ledger-service/api/v1}
      notification-service:
        url: ${NOTIFICATION_SERVICE_URL:http://notification-service/api/v1}

# Kafka topics
kafka:
  topics:
    bank-account-linked: bank-account-linked-events
    bank-account-verified: bank-account-verified-events
    payment-initiated: bank-payment-initiated-events
    payment-completed: bank-payment-completed-events
    payment-failed: bank-payment-failed-events
    notification: notification-events

# Bank Integration Configuration
bank-integration:
  providers:
    plaid:
      enabled: true
      client-id: ${PLAID_CLIENT_ID:${VAULT_PLAID_CLIENT_ID}}
      secret: ${PLAID_SECRET:${VAULT_PLAID_SECRET}}
      environment: ${PLAID_ENVIRONMENT:sandbox}
      webhook-url: ${PLAID_WEBHOOK_URL:https://api.example.com/webhooks/plaid}
      supported-countries: US,CA,GB,FR,ES,NL,IE
    
    stripe:
      enabled: true
      api-key: ${STRIPE_API_KEY:${VAULT_STRIPE_API_KEY}}
      secret-key: ${STRIPE_SECRET_KEY:${VAULT_STRIPE_SECRET_KEY}}
      webhook-secret: ${STRIPE_WEBHOOK_SECRET:${VAULT_STRIPE_WEBHOOK_SECRET}}
      connect-enabled: true
    
    paypal:
      enabled: true
      client-id: ${PAYPAL_CLIENT_ID:${VAULT_PAYPAL_CLIENT_ID}}
      client-secret: ${PAYPAL_CLIENT_SECRET:${VAULT_PAYPAL_CLIENT_SECRET}}
      mode: ${PAYPAL_MODE:sandbox}
      webhook-id: ${PAYPAL_WEBHOOK_ID:}
    
    adyen:
      enabled: true
      api-key: ${ADYEN_API_KEY:${vault.api-keys.adyen.api-key}}
      merchant-account: ${ADYEN_MERCHANT_ACCOUNT:${vault.api-keys.adyen.merchant-account}}
      environment: ${ADYEN_ENVIRONMENT:live}
    
    dwolla:
      enabled: true
      key: ${DWOLLA_KEY:${vault.api-keys.dwolla.key}}
      secret: ${DWOLLA_SECRET:${vault.api-keys.dwolla.secret}}
      environment: ${DWOLLA_ENVIRONMENT:production}
    
    wise:
      enabled: true
      api-token: ${WISE_API_TOKEN:${vault.api-keys.wise.api-token}}
      profile-id: ${WISE_PROFILE_ID:${vault.api-keys.wise.profile-id}}
      environment: ${WISE_ENVIRONMENT:live}
      
    yodlee:
      enabled: true
      client-id: ${YODLEE_CLIENT_ID:${vault.api-keys.yodlee.client-id}}
      secret: ${YODLEE_SECRET:${vault.api-keys.yodlee.secret}}
      base-url: ${YODLEE_BASE_URL:https://production.api.yodlee.com/ysl}
      
    figo:
      enabled: true
      client-id: ${FIGO_CLIENT_ID:${vault.api-keys.figo.client-id}}
      secret: ${FIGO_SECRET:${vault.api-keys.figo.secret}}
      api-endpoint: ${FIGO_API_ENDPOINT:https://api.figo.me}
  
  ach:
    enabled: true
    routing-validation: true
    micro-deposit-verification: true
    instant-verification: true
    max-retry-attempts: 3
  
  wire:
    enabled: true
    swift-validation: true
    iban-validation: true
    domestic-enabled: true
    international-enabled: true
  
  open-banking:
    enabled: true
    consent-duration-days: 90
    data-refresh-interval-hours: 24
    psd2-compliant: true
  
  security:
    encryption-enabled: true
    tokenization-enabled: true
    pci-compliant: true
    webhook-signature-validation: true
    ip-whitelist-enabled: false
    rate-limiting:
      enabled: true
      requests-per-minute: 60
      requests-per-hour: 1000

# Resilience4j Configuration - Enterprise-Grade Patterns
resilience4j:
  circuitbreaker:
    configs:
      default:
        register-health-indicator: true
        sliding-window-type: COUNT_BASED
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
        permitted-number-of-calls-in-half-open-state: 3
        max-wait-duration-in-half-open-state: 0
        sliding-window-size: 10
        minimum-number-of-calls: 5
        wait-duration-in-open-state: 30s
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - org.springframework.web.client.ResourceAccessException
        ignore-exceptions:
          - com.waqiti.bankintegration.exception.InvalidRequestException
    instances:
      plaidApi:
        base-config: default
        failure-rate-threshold: 50
        slow-call-duration-threshold: 5s
        wait-duration-in-open-state: 60s
        sliding-window-size: 20
        minimum-number-of-calls: 10
        permitted-number-of-calls-in-half-open-state: 5
      stripeApi:
        base-config: default
        failure-rate-threshold: 50
        slow-call-duration-threshold: 3s
        wait-duration-in-open-state: 45s
      paypalApi:
        base-config: default
        failure-rate-threshold: 50
        slow-call-duration-threshold: 4s
        wait-duration-in-open-state: 60s
      adyenApi:
        base-config: default
        failure-rate-threshold: 50
        slow-call-duration-threshold: 3s
        wait-duration-in-open-state: 30s
  
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 1000ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - org.springframework.web.client.ResourceAccessException
          - retrofit2.HttpException
        ignore-exceptions:
          - com.waqiti.bankintegration.exception.InvalidRequestException
          - com.waqiti.bankintegration.exception.AuthenticationException
    instances:
      plaidApi:
        base-config: default
        max-attempts: 4
        wait-duration: 2000ms
        exponential-backoff-multiplier: 2.5
        enable-exponential-backoff: true
        retry-exceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - org.springframework.web.client.ResourceAccessException
          - com.plaid.client.request.PlaidApiException
      stripeApi:
        base-config: default
        max-attempts: 3
        wait-duration: 1000ms
        exponential-backoff-multiplier: 2
      paypalApi:
        base-config: default
        max-attempts: 3
        wait-duration: 1500ms
        exponential-backoff-multiplier: 2
      adyenApi:
        base-config: default
        max-attempts: 3
        wait-duration: 1000ms
  
  timelimiter:
    configs:
      default:
        timeout-duration: 10s
        cancel-running-future: true
    instances:
      plaidApi:
        timeout-duration: 15s
        cancel-running-future: true
      stripeApi:
        timeout-duration: 10s
        cancel-running-future: true
      paypalApi:
        timeout-duration: 12s
        cancel-running-future: true
      adyenApi:
        timeout-duration: 10s
        cancel-running-future: true
  
  bulkhead:
    configs:
      default:
        max-concurrent-calls: 25
        max-wait-duration: 50ms
    instances:
      plaidApi:
        max-concurrent-calls: 50
        max-wait-duration: 100ms
      stripeApi:
        max-concurrent-calls: 40
        max-wait-duration: 75ms
      paypalApi:
        max-concurrent-calls: 30
        max-wait-duration: 50ms
  
  ratelimiter:
    configs:
      default:
        register-health-indicator: true
        limit-for-period: 100
        limit-refresh-period: 1s
        timeout-duration: 5s
    instances:
      plaidApi:
        limit-for-period: 150
        limit-refresh-period: 1s
        timeout-duration: 5s
      stripeApi:
        limit-for-period: 200
        limit-refresh-period: 1s
        timeout-duration: 3s
      paypalApi:
        limit-for-period: 100
        limit-refresh-period: 1s
        timeout-duration: 5s

logging:
  level:
    com.waqiti.bankintegration: INFO
    org.springframework.web: INFO
    org.springframework.kafka: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
