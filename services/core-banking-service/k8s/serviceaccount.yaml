apiVersion: v1
kind: ServiceAccount
metadata:
  name: core-banking-sa
  namespace: waqiti-prod
  labels:
    app: core-banking-service
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: core-banking-role
  namespace: waqiti-prod
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: core-banking-rolebinding
  namespace: waqiti-prod
subjects:
- kind: ServiceAccount
  name: core-banking-sa
  namespace: waqiti-prod
roleRef:
  kind: Role
  name: core-banking-role
  apiGroup: rbac.authorization.k8s.io
