apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-banking-service
  namespace: waqiti-prod
  labels:
    app: core-banking-service
    tier: backend
    component: financial
    criticality: tier1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: core-banking-service
  template:
    metadata:
      labels:
        app: core-banking-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8088"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: core-banking-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: core-banking-service
        image: waqiti/core-banking-service:1.0-SNAPSHOT
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8088
          protocol: TCP
        - name: actuator
          containerPort: 8088
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: SERVER_PORT
          value: "8088"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: core-banking-config
              key: db.host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: core-banking-config
              key: db.port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: core-banking-config
              key: db.name
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: core-banking-secrets
              key: db.username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: core-banking-secrets
              key: db.password
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: core-banking-config
              key: kafka.bootstrap.servers
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: core-banking-config
              key: redis.host
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: core-banking-secrets
              key: redis.password
        - name: EUREKA_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: core-banking-config
              key: eureka.server.url
        - name: KEYCLOAK_AUTH_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: core-banking-config
              key: keycloak.server.url
        - name: KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: core-banking-secrets
              key: keycloak.client.secret
        - name: EXCHANGE_API_KEY
          valueFrom:
            secretKeyRef:
              name: core-banking-secrets
              key: exchange.api.key
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: core-banking-secrets
              key: vault.token
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx2048m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/tmp/heapdump.hprof"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: http
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: http
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /var/log/core-banking
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: logs
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - core-banking-service
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: core-banking-service
  namespace: waqiti-prod
  labels:
    app: core-banking-service
spec:
  type: ClusterIP
  ports:
  - port: 8088
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: core-banking-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: core-banking-hpa
  namespace: waqiti-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: core-banking-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
