---
# ============================================================================
# DEFAULT DENY-ALL NETWORK POLICY
# ============================================================================
# This policy implements a default-deny baseline for ALL namespaces.
# Individual services must have explicit ALLOW policies to communicate.
#
# Security Level: CRITICAL
# Compliance: PCI-DSS Requirement 1.2.1, 1.3
# ============================================================================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all-ingress
  namespace: example-production
  labels:
    app.kubernetes.io/name: network-policy
    app.kubernetes.io/component: security
    security.example.com/policy-type: default-deny
    compliance: pci-dss
spec:
  podSelector: {}  # Applies to ALL pods in namespace
  policyTypes:
    - Ingress
    - Egress
  # No ingress or egress rules = DENY ALL

