apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
  labels:
    app: alertmanager
    component: alerting
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'smtp.example.com:587'
      smtp_from: 'alerts@example.com'
      smtp_auth_username: 'alerts@example.com'
      smtp_auth_password_file: '/etc/alertmanager/secrets/smtp-password'
      slack_api_url_file: '/etc/alertmanager/secrets/slack-webhook-url'
      pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'
      resolve_timeout: 5m
    
    templates:
    - '/etc/alertmanager/templates/*.tmpl'
    
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      receiver: 'default-receiver'
      routes:
      # Critical financial alerts - immediate PagerDuty + Slack
      - match:
          severity: critical
        receiver: 'critical-alerts'
        group_wait: 0s
        group_interval: 1m
        repeat_interval: 15m
        routes:
        - match:
            service: payment
          receiver: 'payment-critical'
        - match:
            service: wallet  
          receiver: 'wallet-critical'
        - match:
            service: fraud
          receiver: 'fraud-critical'
      
      # Business alerts - Slack + Email
      - match:
          team: operations
        receiver: 'business-operations'
        group_interval: 10m
        repeat_interval: 2h
      
      # Infrastructure alerts - Platform team
      - match:
          team: platform
        receiver: 'platform-team'
        routes:
        - match:
            severity: critical
          receiver: 'platform-critical'
      
      # Compliance alerts - Compliance team
      - match:
          team: compliance
        receiver: 'compliance-team'
        group_interval: 15m
        repeat_interval: 4h
      
      # Security alerts - Security team
      - match:
          team: security
        receiver: 'security-team'
        group_wait: 0s
        group_interval: 5m
    
    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'cluster', 'service']
    
    - source_match:
        alertname: 'PaymentServiceDown'
      target_match_re:
        alertname: 'Payment.*'
      equal: ['instance']
    
    receivers:
    - name: 'default-receiver'
      email_configs:
      - to: 'platform@example.com'
        subject: 'Waqiti Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          {{ end }}
    
    - name: 'critical-alerts'
      pagerduty_configs:
      - routing_key_file: '/etc/alertmanager/secrets/pagerduty-key'
        description: '{{ .GroupLabels.alertname }}: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        severity: 'critical'
        details:
          service: '{{ .GroupLabels.service }}'
          cluster: '{{ .GroupLabels.cluster }}'
          runbook: '{{ range .Alerts }}{{ .Annotations.runbook_url }}{{ end }}'
      slack_configs:
      - channel: '#critical-alerts'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Service:* {{ .Labels.service }}
          *Severity:* {{ .Labels.severity }}
          *Runbook:* {{ .Annotations.runbook_url }}
          {{ end }}
        color: 'danger'
        send_resolved: true
    
    - name: 'payment-critical'
      pagerduty_configs:
      - routing_key_file: '/etc/alertmanager/secrets/pagerduty-payment-key'
        description: 'Payment System Critical: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        severity: 'critical'
        component: 'payment-service'
        group: 'financial-services'
      slack_configs:
      - channel: '#payment-alerts'
        title: 'üí≥ PAYMENT CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Impact:* Critical payment system failure
          *Action Required:* Immediate investigation required
          *Runbook:* {{ .Annotations.runbook_url }}
          {{ end }}
        color: 'danger'
      email_configs:
      - to: 'payment-team@example.com,admin@example.com'
        subject: 'CRITICAL: Payment System Alert'
        headers:
          Priority: 'high'
    
    - name: 'wallet-critical'
      pagerduty_configs:
      - routing_key_file: '/etc/alertmanager/secrets/pagerduty-wallet-key'
        description: 'Wallet System Critical: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        severity: 'critical'
        component: 'wallet-service'
      slack_configs:
      - channel: '#wallet-alerts'
        title: 'üí∞ WALLET CRITICAL: {{ .GroupLabels.alertname }}'
        color: 'danger'
      email_configs:
      - to: 'wallet-team@example.com,admin@example.com'
        subject: 'CRITICAL: Wallet System Alert'
    
    - name: 'fraud-critical'
      pagerduty_configs:
      - routing_key_file: '/etc/alertmanager/secrets/pagerduty-security-key'
        description: 'Fraud Detection Critical: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        severity: 'critical'
        component: 'fraud-service'
      slack_configs:
      - channel: '#security-alerts'
        title: 'üõ°Ô∏è FRAUD DETECTION CRITICAL: {{ .GroupLabels.alertname }}'
        color: 'danger'
      email_configs:
      - to: 'security@example.com,admin@example.com'
        subject: 'CRITICAL: Fraud Detection Alert'
    
    - name: 'business-operations'
      slack_configs:
      - channel: '#business-ops'
        title: 'üìä Business Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Metric:* {{ .Annotations.summary }}
          *Details:* {{ .Annotations.description }}
          *Impact:* Business operations may be affected
          {{ end }}
        color: 'warning'
      email_configs:
      - to: 'operations@example.com'
        subject: 'Business Operations Alert: {{ .GroupLabels.alertname }}'
    
    - name: 'platform-team'
      slack_configs:
      - channel: '#platform-alerts'
        title: 'üîß Platform Alert: {{ .GroupLabels.alertname }}'
        color: 'warning'
      email_configs:
      - to: 'platform@example.com'
        subject: 'Platform Alert: {{ .GroupLabels.alertname }}'
    
    - name: 'platform-critical'
      pagerduty_configs:
      - routing_key_file: '/etc/alertmanager/secrets/pagerduty-platform-key'
        description: 'Platform Critical: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        severity: 'critical'
        component: 'infrastructure'
      slack_configs:
      - channel: '#platform-critical'
        title: 'üö® PLATFORM CRITICAL: {{ .GroupLabels.alertname }}'
        color: 'danger'
      email_configs:
      - to: 'platform@example.com,cto@example.com'
        subject: 'CRITICAL: Platform Infrastructure Alert'
    
    - name: 'compliance-team'
      slack_configs:
      - channel: '#compliance-alerts'
        title: '‚öñÔ∏è Compliance Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Issue:* {{ .Annotations.summary }}
          *Details:* {{ .Annotations.description }}
          *Regulatory Impact:* May affect compliance reporting
          {{ end }}
        color: 'warning'
      email_configs:
      - to: 'compliance@example.com'
        subject: 'Compliance Alert: {{ .GroupLabels.alertname }}'
    
    - name: 'security-team'
      slack_configs:
      - channel: '#security-alerts'
        title: 'üõ°Ô∏è Security Alert: {{ .GroupLabels.alertname }}'
        color: 'danger'
      email_configs:
      - to: 'security@example.com'
        subject: 'Security Alert: {{ .GroupLabels.alertname }}'
        headers:
          Priority: 'high'
