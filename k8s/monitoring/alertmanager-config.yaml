apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-templates
  namespace: monitoring
  labels:
    app: alertmanager
    component: templates
data:
  waqiti.tmpl: |
    {{ define "slack.waqiti.title" }}
    [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .GroupLabels.SortedPairs.Values | join " " }} {{ if gt (len .CommonLabels) (len .GroupLabels) }}({{ with .CommonLabels.Remove .GroupLabels.Names }}{{ .Values | join " " }}{{ end }}){{ end }}
    {{ end }}
    
    {{ define "slack.waqiti.text" }}
    {{ range .Alerts -}}
    *Alert:* {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}
    
    {{ if .Annotations.summary }}*Summary:* {{ .Annotations.summary }}{{ end }}
    
    {{ if .Annotations.description }}*Description:* {{ .Annotations.description }}{{ end }}
    
    *Details:*
      {{ range .Labels.SortedPairs }} ‚Ä¢ *{{ .Name }}:* `{{ .Value }}`
      {{ end }}
    {{ if .Annotations.runbook_url }}
    *Runbook:* {{ .Annotations.runbook_url }}{{ end }}
    {{ end }}
    {{ end }}
    
    {{ define "email.waqiti.html" }}
    <html>
    <head>
      <style>
        body { font-family: Arial, sans-serif; }
        .alert-critical { background-color: #ff4444; color: white; }
        .alert-warning { background-color: #ffaa00; color: white; }
        .alert-info { background-color: #00aaff; color: white; }
        .alert-header { padding: 10px; margin: 10px 0; }
        .alert-details { background-color: #f5f5f5; padding: 10px; margin: 10px 0; }
        .alert-resolved { background-color: #00aa44; color: white; }
      </style>
    </head>
    <body>
      <h2>Waqiti Platform Alert</h2>
      {{ range .Alerts }}
        <div class="alert-{{ .Labels.severity }}">
          <div class="alert-header">
            <strong>{{ .Annotations.summary }}</strong>
          </div>
          <div class="alert-details">
            <p><strong>Description:</strong> {{ .Annotations.description }}</p>
            <p><strong>Service:</strong> {{ .Labels.service }}</p>
            <p><strong>Severity:</strong> {{ .Labels.severity }}</p>
            <p><strong>Instance:</strong> {{ .Labels.instance }}</p>
            {{ if .Annotations.runbook_url }}
            <p><strong>Runbook:</strong> <a href="{{ .Annotations.runbook_url }}">{{ .Annotations.runbook_url }}</a></p>
            {{ end }}
            <p><strong>Status:</strong> {{ .Status }}</p>
            <p><strong>Started:</strong> {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}</p>
          </div>
        </div>
      {{ end }}
    </body>
    </html>
    {{ end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app: alertmanager
    component: alerting
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      serviceAccountName: alertmanager
      containers:
      - name: alertmanager
        image: prom/alertmanager:v0.26.0
        args:
          - '--config.file=/etc/alertmanager/alertmanager.yml'
          - '--storage.path=/alertmanager'
          - '--data.retention=120h'
          - '--web.listen-address=:9093'
          - '--web.route-prefix=/'
          - '--cluster.listen-address=:9094'
          - '--cluster.peer=alertmanager-0.alertmanager:9094'
          - '--cluster.peer=alertmanager-1.alertmanager:9094'
        ports:
        - containerPort: 9093
          name: web
        - containerPort: 9094
          name: cluster
        volumeMounts:
        - name: alertmanager-config
          mountPath: /etc/alertmanager
        - name: alertmanager-templates
          mountPath: /etc/alertmanager/templates
        - name: alertmanager-secrets
          mountPath: /etc/alertmanager/secrets
          readOnly: true
        - name: alertmanager-storage
          mountPath: /alertmanager
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9093
          initialDelaySeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9093
          initialDelaySeconds: 5
          timeoutSeconds: 10
      volumes:
      - name: alertmanager-config
        configMap:
          name: alertmanager-config
      - name: alertmanager-templates
        configMap:
          name: alertmanager-templates
      - name: alertmanager-secrets
        secret:
          secretName: alertmanager-secrets
      - name: alertmanager-storage
        persistentVolumeClaim:
          claimName: alertmanager-storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: alertmanager-storage
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-secrets
  namespace: monitoring
type: Opaque
stringData:
  smtp-password: "${vault.alertmanager.smtp.password:VAULT_SECRET_REQUIRED}"
  slack-webhook-url: "${vault.alertmanager.slack.webhook:VAULT_SECRET_REQUIRED}"
  pagerduty-key: "${vault.alertmanager.pagerduty.general.key:VAULT_SECRET_REQUIRED}"
  pagerduty-payment-key: "${vault.alertmanager.pagerduty.payment.key:VAULT_SECRET_REQUIRED}"
  pagerduty-wallet-key: "${vault.alertmanager.pagerduty.wallet.key:VAULT_SECRET_REQUIRED}"
  pagerduty-security-key: "${vault.alertmanager.pagerduty.security.key:VAULT_SECRET_REQUIRED}"
  pagerduty-platform-key: "${vault.alertmanager.pagerduty.platform.key:VAULT_SECRET_REQUIRED}"