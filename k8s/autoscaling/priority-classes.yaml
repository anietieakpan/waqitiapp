apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: waqiti-critical-priority
  labels:
    component: scheduling
description: "Critical financial services that must always be available"
value: 1000000
globalDefault: false
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: waqiti-high-priority
  labels:
    component: scheduling
description: "High priority financial operations"
value: 500000
globalDefault: false
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: waqiti-normal-priority
  labels:
    component: scheduling
description: "Standard financial services"
value: 100000
globalDefault: true
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: waqiti-low-priority
  labels:
    component: scheduling
description: "Low priority background tasks and analytics"
value: 10000
globalDefault: false
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: waqiti-batch-priority
  labels:
    component: scheduling
description: "Batch processing and reporting tasks"
value: 1000
globalDefault: false
---
# Example deployment using priority classes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service-priority-example
  namespace: default
  labels:
    app: payment-service
    priority: critical
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      priorityClassName: waqiti-critical-priority
      containers:
      - name: payment-service
        image: waqiti/payment-service:latest
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        ports:
        - containerPort: 8080
      nodeSelector:
        node-type: financial-critical
      tolerations:
      - key: "critical-workload"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
---
