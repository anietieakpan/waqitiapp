apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: payment-service-quality-hpa
  namespace: default
  labels:
    app: payment-service
    component: quality-autoscaling
    tier: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment-service
  minReplicas: 3
  maxReplicas: 50
  metrics:
  # Scale based on response time (quality metric)
  - type: Pods
    pods:
      metric:
        name: http_request_duration_p95
      target:
        type: AverageValue
        averageValue: "500m"  # 500ms P95 response time
  # Scale based on error rate
  - type: Pods
    pods:
      metric:
        name: http_requests_error_rate
      target:
        type: AverageValue
        averageValue: "5"  # 5% error rate threshold
  # Scale based on active connections
  - type: Pods
    pods:
      metric:
        name: active_connections_per_pod
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 5
        periodSeconds: 30
      selectPolicy: Max
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: database-connection-hpa
  namespace: default
  labels:
    app: payment-service
    component: database-scaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment-service
  minReplicas: 3
  maxReplicas: 30
  metrics:
  # Scale based on database connection pool usage
  - type: Pods
    pods:
      metric:
        name: db_connection_pool_usage
      target:
        type: AverageValue
        averageValue: "70"  # 70% pool utilization
  # Scale based on database query duration
  - type: Pods
    pods:
      metric:
        name: db_query_duration_p95
      target:
        type: AverageValue
        averageValue: "200m"  # 200ms P95 query time
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600  # Longer stabilization for DB scaling
      policies:
      - type: Percent
        value: 10
        periodSeconds: 120
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fraud-detection-hpa
  namespace: default
  labels:
    app: fraud-service
    component: ml-autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fraud-service
  minReplicas: 2
  maxReplicas: 20
  metrics:
  # Scale based on ML inference latency
  - type: Pods
    pods:
      metric:
        name: ml_inference_duration_p95
      target:
        type: AverageValue
        averageValue: "1000m"  # 1 second P95 inference time
  # Scale based on pending fraud analysis queue
  - type: Object
    object:
      metric:
        name: fraud_analysis_queue_depth
        selector:
          matchLabels:
            queue: fraud-analysis
      target:
        type: Value
        value: "500"
  # Scale based on model accuracy degradation
  - type: Pods
    pods:
      metric:
        name: ml_model_accuracy
      target:
        type: AverageValue
        averageValue: "95"  # Maintain 95%+ accuracy
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 25
        periodSeconds: 90
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: compliance-processing-hpa
  namespace: default
  labels:
    app: compliance-service
    component: regulatory-scaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: compliance-service
  minReplicas: 2
  maxReplicas: 15
  metrics:
  # Scale based on AML processing queue
  - type: Object
    object:
      metric:
        name: aml_processing_queue_depth
        selector:
          matchLabels:
            queue: aml-screening
      target:
        type: Value
        value: "200"
  # Scale based on KYC document processing time
  - type: Pods
    pods:
      metric:
        name: kyc_document_processing_time_p95
      target:
        type: AverageValue
        averageValue: "30000m"  # 30 seconds P95 processing time
  # Scale based on regulatory report generation load
  - type: Pods
    pods:
      metric:
        name: regulatory_reports_pending
      target:
        type: AverageValue
        averageValue: "10"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600  # Conservative scaling for compliance
      policies:
      - type: Percent
        value: 20
        periodSeconds: 180
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-delivery-hpa
  namespace: default
  labels:
    app: notification-service
    component: delivery-scaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification-service
  minReplicas: 2
  maxReplicas: 25
  metrics:
  # Scale based on notification delivery success rate
  - type: Pods
    pods:
      metric:
        name: notification_delivery_success_rate
      target:
        type: AverageValue
        averageValue: "95"  # Maintain 95%+ delivery success
  # Scale based on SMS/email provider response time
  - type: Pods
    pods:
      metric:
        name: notification_provider_response_time_p95
      target:
        type: AverageValue
        averageValue: "2000m"  # 2 seconds P95 provider response
  # Scale based on pending notifications
  - type: Object
    object:
      metric:
        name: pending_notifications_total
        selector:
          matchLabels:
            type: all
      target:
        type: Value
        value: "1000"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 180
      policies:
      - type: Percent
        value: 33
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 5
        periodSeconds: 30
      selectPolicy: Max