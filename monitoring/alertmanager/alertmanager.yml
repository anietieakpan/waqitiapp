global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@example.com'
  smtp_auth_username: 'alerts@example.com'
  smtp_auth_password_file: '/etc/alertmanager/email-password'

# Templates for custom notification formats
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 1s
      group_interval: 1s
      repeat_interval: 5m
    
    # Payment service specific alerts
    - match:
        service: payment-service
      receiver: 'payment-team'
      routes:
        - match:
            severity: critical
          receiver: 'payment-critical'
          group_wait: 1s
          repeat_interval: 2m
    
    # Security alerts
    - match:
        service: security-service
      receiver: 'security-team'
      routes:
        - match:
            severity: critical
          receiver: 'security-critical'
          group_wait: 1s
          repeat_interval: 1m
    
    # Fraud detection alerts
    - match:
        service: fraud-service
      receiver: 'fraud-team'
    
    # Infrastructure alerts
    - match_re:
        service: postgresql|redis|kafka
      receiver: 'infrastructure-team'
    
    # Business metrics alerts
    - match:
        service: business
      receiver: 'business-team'
      routes:
        - match:
            severity: critical
          receiver: 'business-critical'
          group_wait: 1s
          repeat_interval: 15m

# Inhibition rules to prevent alert spam
inhibit_rules:
  # Inhibit any warning-level alert if the same alert with critical severity is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
  
  # Inhibit service-specific alerts when the entire service is down
  - source_match:
      alertname: 'PaymentServiceDown'
    target_match_re:
      alertname: 'Payment.*'
    equal: ['service']

# Receiver configurations
receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'alerts@example.com'
        subject: '[Waqiti Alert] {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Labels: {{ range .Labels.SortedPairs }} {{ .Name }}={{ .Value }} {{ end }}
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'critical-alerts@example.com'
        subject: 'üö® [CRITICAL] {{ .GroupLabels.alertname }}'
        body: |
          CRITICAL ALERT TRIGGERED
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Severity: {{ .Labels.severity }}
          Time: {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
          {{ end }}
          
          Please investigate immediately.
    
    slack_configs:
      - api_url_file: '/etc/alertmanager/slack-webhook-url'
        channel: '#critical-alerts'
        title: 'üö® Critical Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          {{ end }}
        color: 'danger'
        send_resolved: true
    
    pagerduty_configs:
      - routing_key_file: '/etc/alertmanager/pagerduty-key'
        description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'
        severity: 'critical'

