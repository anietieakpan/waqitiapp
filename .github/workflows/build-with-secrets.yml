name: Build with Production Secrets

on:
  workflow_dispatch:
  push:
    branches: [main, production]
    paths:
      - 'frontend/**'
      - '.github/workflows/build-with-secrets.yml'

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '18'

jobs:
  build-mobile-app:
    name: Build Mobile App
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/mobile-app/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Generate production configuration
        run: |
          chmod +x ./scripts/secrets/generate-production-config.sh
          ./scripts/secrets/generate-production-config.sh production

      - name: Install dependencies
        working-directory: frontend/mobile-app
        run: npm ci

      - name: Build Android
        working-directory: frontend/mobile-app/android
        run: ./gradlew assembleRelease

      - name: Build iOS
        working-directory: frontend/mobile-app/ios
        run: |
          pod install
          xcodebuild -workspace WaqitiApp.xcworkspace \
            -scheme WaqitiApp \
            -configuration Release \
            -archivePath build/WaqitiApp.xcarchive \
            archive

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: frontend/mobile-app/android/app/build/outputs/apk/release/

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: frontend/mobile-app/ios/build/WaqitiApp.xcarchive

      - name: Clean up secrets
        if: always()
        run: |
          rm -f frontend/mobile-app/.env.production
          rm -f frontend/web-app/.env.production
          rm -f frontend/admin-dashboard/.env.production

  build-web-app:
    name: Build Web App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/web-app/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Generate production configuration
        run: |
          chmod +x ./scripts/secrets/generate-production-config.sh
          ./scripts/secrets/generate-production-config.sh production

      - name: Install dependencies
        working-directory: frontend/web-app
        run: npm ci

      - name: Build
        working-directory: frontend/web-app
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-app-dist
          path: frontend/web-app/dist/

      - name: Clean up secrets
        if: always()
        run: rm -f frontend/web-app/.env.production

  build-admin-dashboard:
    name: Build Admin Dashboard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/admin-dashboard/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Generate production configuration
        run: |
          chmod +x ./scripts/secrets/generate-production-config.sh
          ./scripts/secrets/generate-production-config.sh production

      - name: Install dependencies
        working-directory: frontend/admin-dashboard
        run: npm ci

      - name: Build
        working-directory: frontend/admin-dashboard
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-dashboard-dist
          path: frontend/admin-dashboard/dist/

      - name: Clean up secrets
        if: always()
        run: rm -f frontend/admin-dashboard/.env.production

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-web-app, build-admin-dashboard]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
