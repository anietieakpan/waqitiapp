name: Production Deployment Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      version:
        description: 'Version to deploy'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}
  KUBERNETES_VERSION: '1.28'
  HELM_VERSION: '3.13.0'
  TERRAFORM_VERSION: '1.6.0'

jobs:
  # Security Scanning
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'waqiti-platform'
          path: '.'
          format: 'HTML'

  # Build and Test
  build-test:
    name: Build and Test Services
    runs-on: ubuntu-latest
    needs: security-scan
    strategy:
      matrix:
        service:
          - payment-service
          - wallet-service
          - transaction-service
          - user-service
          - fraud-detection-service
          - notification-service
          - gateway-service
          - ledger-service
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: temurin
          cache: 'maven'
      
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Build service
        working-directory: services/${{ matrix.service }}
        run: |
          mvn clean compile
          mvn test
          mvn package -DskipTests
      
      - name: Run integration tests
        working-directory: services/${{ matrix.service }}
        run: mvn verify -Pintegration-tests
      
      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results - ${{ matrix.service }}
          path: 'services/${{ matrix.service }}/target/surefire-reports/*.xml'
          reporter: java-junit
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.service }}-jar
          path: services/${{ matrix.service }}/target/*.jar

  # Build Docker Images
  build-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build-test
    strategy:
      matrix:
        service:
          - payment-service
          - wallet-service
          - transaction-service
          - user-service
          - fraud-detection-service
          - notification-service
          - gateway-service
          - ledger-service
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.service }}-jar
          path: services/${{ matrix.service }}/target/
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.service }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

  # Database Migrations
  database-migration:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: build-images
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flyway
        run: |
          wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/9.22.3/flyway-commandline-9.22.3-linux-x64.tar.gz | tar xvz
          sudo ln -s `pwd`/flyway-9.22.3/flyway /usr/local/bin
      
      - name: Run migrations
        env:
          FLYWAY_URL: ${{ secrets.DATABASE_URL }}
          FLYWAY_USER: ${{ secrets.DATABASE_USER }}
          FLYWAY_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        run: |
          flyway -configFiles=database/flyway.conf migrate
          flyway -configFiles=database/flyway.conf info

  # Deploy to Kubernetes
  deploy-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-images, database-migration]
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBERNETES_VERSION }}
      
      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}
      
      - name: Configure kubectl
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG" | base64 -d > ~/.kube/config
          kubectl config current-context
          kubectl get nodes
      
      - name: Setup Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/
      
      - name: Deploy with Kustomize
        working-directory: infrastructure/kubernetes/production
        run: |
          kustomize edit set image \
            waqiti/payment-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/payment-service:${{ github.sha }} \
            waqiti/wallet-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/wallet-service:${{ github.sha }} \
            waqiti/transaction-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/transaction-service:${{ github.sha }} \
            waqiti/user-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/user-service:${{ github.sha }} \
            waqiti/fraud-detection-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/fraud-detection-service:${{ github.sha }} \
            waqiti/notification-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/notification-service:${{ github.sha }} \
            waqiti/gateway-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gateway-service:${{ github.sha }} \
            waqiti/ledger-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ledger-service:${{ github.sha }}
          
          kustomize build . | kubectl apply -f -
          kubectl rollout status deployment -n waqiti-production --timeout=10m
      
      - name: Verify deployment
        run: |
          kubectl get pods -n waqiti-production
          kubectl get services -n waqiti-production
          kubectl get ingress -n waqiti-production

  # Smoke Tests
  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-kubernetes
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: testing/e2e/package-lock.json
      
      - name: Install dependencies
        working-directory: testing/e2e
        run: npm ci
      
      - name: Run smoke tests
        working-directory: testing/e2e
        env:
          API_URL: ${{ secrets.PRODUCTION_API_URL }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: |
          npm run test:smoke
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: smoke-test-results
          path: testing/e2e/reports/

  # Performance Tests
  performance-tests:
    name: Run Performance Tests
    runs-on: ubuntu-latest
    needs: smoke-tests
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Run k6 performance tests
        uses: grafana/k6-action@v0.3.0
        with:
          filename: testing/performance/load-test.js
          flags: --out influxdb=${{ secrets.INFLUXDB_URL }}
      
      - name: Check performance thresholds
        run: |
          echo "Checking if performance meets SLA requirements..."
          # Add actual threshold checking logic here

  # Rollback on Failure
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    needs: [deploy-kubernetes, smoke-tests]
    if: failure()
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure kubectl
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG" | base64 -d > ~/.kube/config
      
      - name: Rollback deployment
        run: |
          kubectl rollout undo deployment -n waqiti-production
          kubectl rollout status deployment -n waqiti-production --timeout=10m
      
      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "⚠️ Production deployment rolled back",
              attachments: [{
                color: 'danger',
                text: `Deployment ${process.env.GITHUB_SHA} failed and was rolled back`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # Notification
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-kubernetes, smoke-tests, performance-tests]
    if: always()
    steps:
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production Deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      
      - name: Create GitHub Release
        if: success() && startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes in this Release
            - Deployed to production environment
            - All tests passed successfully
            - Performance benchmarks met
          draft: false
          prerelease: false