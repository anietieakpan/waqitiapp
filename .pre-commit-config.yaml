# Pre-commit hooks for Waqiti - Security-focused configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Detect secrets and credentials
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks

  # Additional secret detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json|yarn.lock|pnpm-lock.yaml

  # Prevent large files from being committed
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-yaml
        args: ['--unsafe']
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']

  # Check for private keys
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: detect-private-key

# Custom local hooks
  - repo: local
    hooks:
      - id: no-secrets-in-code
        name: Check for hardcoded secrets
        entry: bash -c 'grep -rn --include="*.java" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.yml" --include="*.yaml" --include="*.properties" -E "(password|secret|api_key|apikey|token|credential).*=.*['\''\"]((?!\\$\\{|CHANGE_ME|example|placeholder|your_).{8,})['\''\""]" . && exit 1 || exit 0'
        language: system
        pass_filenames: false

      - id: no-aws-credentials
        name: Check for AWS credentials
        entry: bash -c 'grep -rn -E "AKIA[0-9A-Z]{16}" . --include="*.java" --include="*.ts" --include="*.yml" --include="*.properties" --include="*.env*" && exit 1 || exit 0'
        language: system
        pass_filenames: false

      - id: no-private-keys
        name: Check for private keys
        entry: bash -c 'grep -rn "BEGIN RSA PRIVATE KEY\|BEGIN PRIVATE KEY\|BEGIN EC PRIVATE KEY" . --include="*.java" --include="*.ts" --include="*.yml" --include="*.pem" && exit 1 || exit 0'
        language: system
        pass_filenames: false
