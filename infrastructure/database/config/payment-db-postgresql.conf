# PostgreSQL Configuration for Payment Service Database
# Optimized for high-throughput payment processing and transaction integrity

# Connection Settings (Higher capacity for payment volume)
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings (Optimized for payment transactions)
shared_buffers = 512MB
effective_cache_size = 2GB
work_mem = 8MB
maintenance_work_mem = 128MB

# WAL Settings (Enhanced for transaction safety)
wal_level = replica
wal_buffers = 32MB
checkpoint_completion_target = 0.9
max_wal_size = 2GB
min_wal_size = 160MB
checkpoint_timeout = 5min

# Query Planner
random_page_cost = 1.1
effective_io_concurrency = 300
max_parallel_workers_per_gather = 4
max_parallel_workers = 8

# Logging (Critical for payment audit trails)
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_messages = info
log_min_error_statement = error
log_min_duration_statement = 500
log_connections = on
log_disconnections = on
log_statement = 'all'  # Log all statements for payment audit
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Security Settings
ssl = on
ssl_cert_file = '/ssl/waqiti-ca-cert.pem'
ssl_key_file = '/ssl/waqiti-ca-key.pem'
ssl_ca_file = '/ssl/waqiti-ca-cert.pem'
password_encryption = scram-sha-256

# Lock Management (Strict for payment consistency)
deadlock_timeout = 1s
lock_timeout = 10s
statement_timeout = 30s

# Payment Service Specific Settings
shared_preload_libraries = 'pg_stat_statements,auto_explain'
track_activity_query_size = 4096
pg_stat_statements.max = 2000
pg_stat_statements.track = all
auto_explain.log_min_duration = 1000
auto_explain.log_analyze = on
auto_explain.log_buffers = on

# Synchronous Replication for Payment Data
synchronous_standby_names = '*'
synchronous_commit = on