# PostgreSQL Configuration for Wallet Service Database
# Optimized for balance management, concurrent transactions, and consistency

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 150
superuser_reserved_connections = 3

# Memory Settings (Optimized for balance calculations)
shared_buffers = 384MB
effective_cache_size = 1.5GB
work_mem = 6MB
maintenance_work_mem = 96MB

# WAL Settings (Enhanced for balance consistency)
wal_level = replica
wal_buffers = 24MB
checkpoint_completion_target = 0.9
max_wal_size = 1.5GB
min_wal_size = 120MB

# Query Planner
random_page_cost = 1.1
effective_io_concurrency = 250
max_parallel_workers_per_gather = 2

# Logging (Critical for balance audit)
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 750
log_connections = on
log_disconnections = on
log_statement = 'mod'
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Security Settings
ssl = on
ssl_cert_file = '/ssl/waqiti-ca-cert.pem'
ssl_key_file = '/ssl/waqiti-ca-key.pem'
ssl_ca_file = '/ssl/waqiti-ca-cert.pem'
password_encryption = scram-sha-256

# Lock Management (Critical for balance consistency)
deadlock_timeout = 1s
lock_timeout = 5s
statement_timeout = 15s

# Wallet Service Specific Settings
shared_preload_libraries = 'pg_stat_statements'
track_activity_query_size = 2048
pg_stat_statements.max = 1500
pg_stat_statements.track = all

# Isolation Level for Balance Operations
default_transaction_isolation = 'serializable'