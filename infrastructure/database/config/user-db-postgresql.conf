# PostgreSQL Configuration for User Service Database
# Optimized for user authentication, profile management, and session handling

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings (Optimized for user profile queries)
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# WAL Settings
wal_level = replica
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 1GB
min_wal_size = 80MB

# Query Planner
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging (Enhanced for security monitoring)
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000
log_connections = on
log_disconnections = on
log_statement = 'mod'
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Security Settings
ssl = on
ssl_cert_file = '/ssl/waqiti-ca-cert.pem'
ssl_key_file = '/ssl/waqiti-ca-key.pem'
ssl_ca_file = '/ssl/waqiti-ca-cert.pem'
password_encryption = scram-sha-256

# Lock Management
deadlock_timeout = 1s
lock_timeout = 30s

# User Service Specific Settings
# Optimized for frequent user lookups and session management
shared_preload_libraries = 'pg_stat_statements'
track_activity_query_size = 2048
pg_stat_statements.max = 1000
pg_stat_statements.track = all