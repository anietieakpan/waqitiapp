version: '3.8'

# Waqiti Platform - Redis High Availability Cluster
# Architecture: 1 Master + 2 Replicas + 3 Sentinels
# Provides automatic failover and high availability for caching

services:
  # ============================================================================
  # REDIS MASTER
  # ============================================================================
  redis-master:
    image: redis:7-alpine
    container_name: waqiti-redis-master
    hostname: redis-master
    ports:
      - "6379:6379"
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
      --tcp-backlog 511
      --timeout 0
      --tcp-keepalive 300
      --loglevel notice
      --databases 16
      --slowlog-log-slower-than 10000
      --slowlog-max-len 128
    volumes:
      - redis-master-data:/data
      - ./redis/redis-master.conf:/usr/local/etc/redis/redis.conf
    networks:
      waqiti-network:
        ipv4_address: 172.20.0.10
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # ============================================================================
  # REDIS REPLICA 1
  # ============================================================================
  redis-replica-1:
    image: redis:7-alpine
    container_name: waqiti-redis-replica-1
    hostname: redis-replica-1
    ports:
      - "6380:6379"
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --masterauth ${REDIS_PASSWORD}
      --replicaof redis-master 6379
      --replica-read-only yes
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis-replica-1-data:/data
    networks:
      waqiti-network:
        ipv4_address: 172.20.0.11
    depends_on:
      redis-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # ============================================================================
  # REDIS REPLICA 2
  # ============================================================================
  redis-replica-2:
    image: redis:7-alpine
    container_name: waqiti-redis-replica-2
    hostname: redis-replica-2
    ports:
      - "6381:6379"
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --masterauth ${REDIS_PASSWORD}
      --replicaof redis-master 6379
      --replica-read-only yes
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis-replica-2-data:/data
    networks:
      waqiti-network:
        ipv4_address: 172.20.0.12
    depends_on:
      redis-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # ============================================================================
  # REDIS SENTINEL 1
  # ============================================================================
  redis-sentinel-1:
    image: redis:7-alpine
    container_name: waqiti-redis-sentinel-1
    hostname: sentinel-1
    ports:
      - "26379:26379"
    command: >
      sh -c "redis-sentinel /etc/redis/sentinel.conf"
    volumes:
      - ./redis/sentinel.conf:/etc/redis/sentinel.conf
      - redis-sentinel-1-data:/data
    networks:
      waqiti-network:
        ipv4_address: 172.20.0.20
    depends_on:
      redis-master:
        condition: service_healthy
      redis-replica-1:
        condition: service_healthy
      redis-replica-2:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============================================================================
  # REDIS SENTINEL 2
  # ============================================================================
  redis-sentinel-2:
    image: redis:7-alpine
    container_name: waqiti-redis-sentinel-2
    hostname: sentinel-2
    ports:
      - "26380:26379"
    command: >
      sh -c "redis-sentinel /etc/redis/sentinel.conf"
    volumes:
      - ./redis/sentinel.conf:/etc/redis/sentinel.conf
      - redis-sentinel-2-data:/data
    networks:
      waqiti-network:
        ipv4_address: 172.20.0.21
    depends_on:
      redis-master:
        condition: service_healthy
      redis-replica-1:
        condition: service_healthy
      redis-replica-2:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============================================================================
  # REDIS SENTINEL 3
  # ============================================================================
  redis-sentinel-3:
    image: redis:7-alpine
    container_name: waqiti-redis-sentinel-3
    hostname: sentinel-3
    ports:
      - "26381:26379"
    command: >
      sh -c "redis-sentinel /etc/redis/sentinel.conf"
    volumes:
      - ./redis/sentinel.conf:/etc/redis/sentinel.conf
      - redis-sentinel-3-data:/data
    networks:
      waqiti-network:
        ipv4_address: 172.20.0.22
    depends_on:
      redis-master:
        condition: service_healthy
      redis-replica-1:
        condition: service_healthy
      redis-replica-2:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============================================================================
  # REDIS COMMANDER (Web UI for monitoring)
  # ============================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: waqiti-redis-commander
    hostname: redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=master:redis-master:6379:0:${REDIS_PASSWORD},replica1:redis-replica-1:6379:0:${REDIS_PASSWORD},replica2:redis-replica-2:6379:0:${REDIS_PASSWORD}
      - HTTP_USER=admin
      - HTTP_PASSWORD=${REDIS_COMMANDER_PASSWORD}
    networks:
      - waqiti-network
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  redis-master-data:
    driver: local
  redis-replica-1-data:
    driver: local
  redis-replica-2-data:
    driver: local
  redis-sentinel-1-data:
    driver: local
  redis-sentinel-2-data:
    driver: local
  redis-sentinel-3-data:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  waqiti-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
