# Waqiti Platform - Staging Nginx Configuration
# High-performance reverse proxy with SSL termination and load balancing

user nginx;
worker_processes auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 65535;

pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    client_max_body_size 10M;
    
    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Character Encoding
    charset utf-8;
    
    # Timeouts
    client_header_timeout 60s;
    client_body_timeout 60s;
    send_timeout 60s;
    
    # Buffer Sizes
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    client_body_buffer_size 128k;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss:;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=payment:10m rate=50r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # Real IP Configuration (for load balancers)
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    
    # Logging Format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format json_combined escape=json
    '{'
        '"timestamp":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status":"$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for",'
        '"request_time":"$request_time",'
        '"upstream_connect_time":"$upstream_connect_time",'
        '"upstream_header_time":"$upstream_header_time",'
        '"upstream_response_time":"$upstream_response_time",'
        '"ssl_protocol":"$ssl_protocol",'
        '"ssl_cipher":"$ssl_cipher"'
    '}';
    
    # Logging
    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log warn;
    
    # Upstream Servers Configuration
    upstream payment_service {
        least_conn;
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
        
        server payment-service:8080 max_fails=3 fail_timeout=30s weight=1;
        
        # Health check configuration (if using nginx-plus)
        # health_check;
    }
    
    upstream wallet_service {
        least_conn;
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
        
        server wallet-service:8080 max_fails=3 fail_timeout=30s weight=1;
    }
    
    upstream fraud_detection_service {
        least_conn;
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
        
        server fraud-detection-service:8080 max_fails=3 fail_timeout=30s weight=1;
    }
    
    upstream reconciliation_service {
        least_conn;
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
        
        server reconciliation-service:8080 max_fails=3 fail_timeout=30s weight=1;
    }
    
    upstream grafana {
        keepalive 16;
        server grafana:3000 max_fails=2 fail_timeout=30s;
    }
    
    upstream prometheus {
        keepalive 16;
        server prometheus:9090 max_fails=2 fail_timeout=30s;
    }
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # DH Parameters for DHE cipher suites
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;
    
    # Default Server (catch-all)
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # Redirect all HTTP to HTTPS
        return 301 https://$host$request_uri;
    }
    
    # Default HTTPS Server (catch-all)
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name _;
        
        # SSL Certificate (self-signed for catch-all)
        ssl_certificate /etc/nginx/ssl/default.crt;
        ssl_certificate_key /etc/nginx/ssl/default.key;
        
        return 444;
    }
    
    # Payment Service
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name payment-staging.example.com;
        
        # SSL Certificate
        ssl_certificate /etc/nginx/ssl/payment-staging.example.com.crt;
        ssl_certificate_key /etc/nginx/ssl/payment-staging.example.com.key;
        
        # Rate Limiting
        limit_req zone=payment burst=20 nodelay;
        limit_conn conn_limit_per_ip 10;
        
        # Security Headers for Financial Services
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'none';" always;
        
        location / {
            proxy_pass http://payment_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Cache health checks
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache $http_upgrade;
        }
        
        # Health check endpoint
        location /actuator/health {
            proxy_pass http://payment_service/actuator/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_connect_timeout 2s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            access_log off;
        }
        
        # Metrics endpoint (restricted access)
        location /actuator/prometheus {
            allow 172.20.0.0/16;
            deny all;
            
            proxy_pass http://payment_service/actuator/prometheus;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
    
    # Wallet Service
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name wallet-staging.example.com;
        
        # SSL Certificate
        ssl_certificate /etc/nginx/ssl/wallet-staging.example.com.crt;
        ssl_certificate_key /etc/nginx/ssl/wallet-staging.example.com.key;
        
        # Rate Limiting (more restrictive for wallet operations)
        limit_req zone=payment burst=10 nodelay;
        limit_conn conn_limit_per_ip 5;
        
        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'none';" always;
        
        location / {
            proxy_pass http://wallet_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        location /actuator/health {
            proxy_pass http://wallet_service/actuator/health;
            proxy_connect_timeout 2s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            access_log off;
        }
        
        location /actuator/prometheus {
            allow 172.20.0.0/16;
            deny all;
            proxy_pass http://wallet_service/actuator/prometheus;
        }
    }
    
    # Fraud Detection Service
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name fraud-staging.example.com;
        
        # SSL Certificate
        ssl_certificate /etc/nginx/ssl/fraud-staging.example.com.crt;
        ssl_certificate_key /etc/nginx/ssl/fraud-staging.example.com.key;
        
        # Rate Limiting
        limit_req zone=api burst=30 nodelay;
        limit_conn conn_limit_per_ip 10;
        
        location / {
            proxy_pass http://fraud_detection_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts (shorter for real-time fraud detection)
            proxy_connect_timeout 3s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        location /actuator/health {
            proxy_pass http://fraud_detection_service/actuator/health;
            access_log off;
        }
        
        location /actuator/prometheus {
            allow 172.20.0.0/16;
            deny all;
            proxy_pass http://fraud_detection_service/actuator/prometheus;
        }
    }
    
    # Reconciliation Service
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name reconciliation-staging.example.com;
        
        # SSL Certificate
        ssl_certificate /etc/nginx/ssl/reconciliation-staging.example.com.crt;
        ssl_certificate_key /etc/nginx/ssl/reconciliation-staging.example.com.key;
        
        # Rate Limiting
        limit_req zone=api burst=15 nodelay;
        limit_conn conn_limit_per_ip 5;
        
        location / {
            proxy_pass http://reconciliation_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
        
        location /actuator/health {
            proxy_pass http://reconciliation_service/actuator/health;
            access_log off;
        }
        
        location /actuator/prometheus {
            allow 172.20.0.0/16;
            deny all;
            proxy_pass http://reconciliation_service/actuator/prometheus;
        }
    }
    
    # Grafana Monitoring Dashboard
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name grafana-staging.example.com;
        
        # SSL Certificate
        ssl_certificate /etc/nginx/ssl/grafana-staging.example.com.crt;
        ssl_certificate_key /etc/nginx/ssl/grafana-staging.example.com.key;
        
        # Rate Limiting
        limit_req zone=api burst=50 nodelay;
        
        location / {
            proxy_pass http://grafana;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
    
    # Prometheus Metrics
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name prometheus-staging.example.com;
        
        # SSL Certificate
        ssl_certificate /etc/nginx/ssl/prometheus-staging.example.com.crt;
        ssl_certificate_key /etc/nginx/ssl/prometheus-staging.example.com.key;
        
        # Restrict access to internal networks only
        allow 172.20.0.0/16;
        allow 10.0.0.0/8;
        allow 192.168.0.0/16;
        deny all;
        
        location / {
            proxy_pass http://prometheus;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # Health Check Endpoint
    server {
        listen 80;
        server_name localhost;
        
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }
        
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 172.20.0.0/16;
            deny all;
        }
    }
}

# Stream module for TCP/UDP load balancing (if needed)
stream {
    # Log format for stream
    log_format stream_format '$remote_addr [$time_local] '
                           '$protocol $status $bytes_sent $bytes_received '
                           '$session_time "$upstream_addr" '
                           '"$upstream_bytes_sent" "$upstream_bytes_received" "$upstream_connect_time"';
    
    access_log /var/log/nginx/stream.log stream_format;
    error_log /var/log/nginx/stream_error.log;
}