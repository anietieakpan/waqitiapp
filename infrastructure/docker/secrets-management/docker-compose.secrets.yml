version: '3.9'

# Docker Compose configuration for secrets management
# Uses external secrets from Docker Swarm or Kubernetes

services:
  # HashiCorp Vault for secrets management
  vault:
    image: vault:1.15.4
    container_name: waqiti-vault
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_ROOT_TOKEN}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://0.0.0.0:8200
      VAULT_API_ADDR: http://0.0.0.0:8200
    ports:
      - "8200:8200"
    volumes:
      - vault-data:/vault/data
      - vault-logs:/vault/logs
      - ./vault-config:/vault/config
    command: server
    networks:
      - waqiti-network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Consul backend for Vault (production setup)
  consul:
    image: consul:1.17.0
    container_name: waqiti-consul
    restart: unless-stopped
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    environment:
      CONSUL_BIND_INTERFACE: eth0
      CONSUL_CLIENT_INTERFACE: eth0
    volumes:
      - consul-data:/consul/data
      - ./consul-config:/consul/config
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    networks:
      - waqiti-network
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 30s
      timeout: 10s
      retries: 5

  # PostgreSQL with secrets
  postgres:
    image: postgres:16-alpine
    container_name: waqiti-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER_FILE: /run/secrets/db_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: waqiti
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    secrets:
      - db_user
      - db_password
      - db_root_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - waqiti-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$(cat /run/secrets/db_user)"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis with secrets
  redis:
    image: redis:7-alpine
    container_name: waqiti-redis
    restart: unless-stopped
    command: >
      sh -c "
        redis-server 
        --requirepass $$(cat /run/secrets/redis_password)
        --appendonly yes
        --maxmemory-policy allkeys-lru
        --maxmemory 512mb
        --tcp-backlog 511
        --tcp-keepalive 60
        --timeout 300
      "
    secrets:
      - redis_password
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - waqiti-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "$$(cat /run/secrets/redis_password)", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka with secrets
  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: waqiti-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,SSL:SSL
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092,SSL://kafka:29093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      # Security settings
      KAFKA_SSL_KEYSTORE_LOCATION: /run/secrets/kafka_keystore
      KAFKA_SSL_KEYSTORE_PASSWORD_FILE: /run/secrets/kafka_keystore_password
      KAFKA_SSL_KEY_PASSWORD_FILE: /run/secrets/kafka_key_password
      KAFKA_SSL_TRUSTSTORE_LOCATION: /run/secrets/kafka_truststore
      KAFKA_SSL_TRUSTSTORE_PASSWORD_FILE: /run/secrets/kafka_truststore_password
      KAFKA_SSL_CLIENT_AUTH: required
      KAFKA_SECURITY_INTER_BROKER_PROTOCOL: SSL
    secrets:
      - kafka_keystore
      - kafka_keystore_password
      - kafka_key_password
      - kafka_truststore
      - kafka_truststore_password
    volumes:
      - kafka-data:/var/lib/kafka/data
    ports:
      - "9092:9092"
      - "29093:29093"
    networks:
      - waqiti-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: waqiti-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_ADMIN_ENABLE_SERVER: 'false'
      ZOOKEEPER_AUTH_PROVIDER_1: org.apache.zookeeper.server.auth.SASLAuthenticationProvider
      ZOOKEEPER_REQUIRE_CLIENT_AUTH_SCHEME: sasl
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/logs
    ports:
      - "2181:2181"
    networks:
      - waqiti-network
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak with secrets
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.3
    container_name: waqiti-keycloak
    restart: unless-stopped
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME_FILE: /run/secrets/keycloak_db_user
      KC_DB_PASSWORD_FILE: /run/secrets/keycloak_db_password
      KC_HOSTNAME: auth.example.com
      KC_HOSTNAME_STRICT: 'true'
      KC_HTTPS_CERTIFICATE_FILE: /run/secrets/keycloak_cert
      KC_HTTPS_CERTIFICATE_KEY_FILE: /run/secrets/keycloak_key
      KC_HTTP_ENABLED: 'false'
      KC_PROXY: edge
      KEYCLOAK_ADMIN_FILE: /run/secrets/keycloak_admin_user
      KEYCLOAK_ADMIN_PASSWORD_FILE: /run/secrets/keycloak_admin_password
    secrets:
      - keycloak_db_user
      - keycloak_db_password
      - keycloak_admin_user
      - keycloak_admin_password
      - keycloak_cert
      - keycloak_key
    volumes:
      - keycloak-data:/opt/keycloak/data
    ports:
      - "8443:8443"
    networks:
      - waqiti-network
    command: start --optimized
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8443/health/ready", "--insecure"]
      interval: 30s
      timeout: 10s
      retries: 5

# Secrets definitions (external)
secrets:
  # Database secrets
  db_user:
    external: true
    name: waqiti_db_user
  db_password:
    external: true
    name: waqiti_db_password
  db_root_password:
    external: true
    name: waqiti_db_root_password
  
  # Redis secrets
  redis_password:
    external: true
    name: waqiti_redis_password
  
  # Kafka secrets
  kafka_keystore:
    external: true
    name: waqiti_kafka_keystore
  kafka_keystore_password:
    external: true
    name: waqiti_kafka_keystore_password
  kafka_key_password:
    external: true
    name: waqiti_kafka_key_password
  kafka_truststore:
    external: true
    name: waqiti_kafka_truststore
  kafka_truststore_password:
    external: true
    name: waqiti_kafka_truststore_password
  
  # Keycloak secrets
  keycloak_db_user:
    external: true
    name: waqiti_keycloak_db_user
  keycloak_db_password:
    external: true
    name: waqiti_keycloak_db_password
  keycloak_admin_user:
    external: true
    name: waqiti_keycloak_admin_user
  keycloak_admin_password:
    external: true
    name: waqiti_keycloak_admin_password
  keycloak_cert:
    external: true
    name: waqiti_keycloak_cert
  keycloak_key:
    external: true
    name: waqiti_keycloak_key

# Volumes
volumes:
  vault-data:
    driver: local
  vault-logs:
    driver: local
  consul-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  kafka-data:
    driver: local
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  keycloak-data:
    driver: local

# Networks
networks:
  waqiti-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16