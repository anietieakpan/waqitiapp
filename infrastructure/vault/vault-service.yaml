---
# Internal headless service for Raft cluster communication
apiVersion: v1
kind: Service
metadata:
  name: vault-internal
  namespace: vault-system
  labels:
    app: vault
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: http
      port: 8200
      targetPort: 8200
    - name: https-internal
      port: 8201
      targetPort: 8201
  selector:
    app: vault
---
# External service for client access
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: vault-system
  labels:
    app: vault
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:us-east-1:ACCOUNT_ID:certificate/CERT_ID"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 8200
      targetPort: 8200
    - name: https
      port: 443
      targetPort: 8200
  selector:
    app: vault
    vault-active: "true"
