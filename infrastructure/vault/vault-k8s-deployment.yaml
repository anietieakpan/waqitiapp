# HashiCorp Vault Kubernetes Deployment
# Production-ready Vault cluster with high availability and auto-unseal
# SECURITY: Enterprise-grade secret management for all services

apiVersion: v1
kind: Namespace
metadata:
  name: vault-system
  labels:
    security.example.com/component: "vault"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault
  namespace: vault-system
  labels:
    app: vault
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/WaqitiVaultRole
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vault-auth
  labels:
    app: vault
rules:
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["serviceaccounts/token"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vault-auth
  labels:
    app: vault
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vault-auth
subjects:
- kind: ServiceAccount
  name: vault
  namespace: vault-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: vault-system
  labels:
    app: vault
data:
  vault.hcl: |
    # Vault Configuration for Production
    ui = true
    log_level = "info"
    log_format = "json"
    
    # API and cluster communication
    listener "tcp" {
      address       = "0.0.0.0:8200"
      cluster_address = "0.0.0.0:8201"
      tls_cert_file = "/vault/certs/tls.crt"
      tls_key_file  = "/vault/certs/tls.key"
      tls_min_version = "tls12"
      tls_cipher_suites = "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"
    }
    
    # Raft storage for HA
    storage "raft" {
      path = "/vault/data"
      node_id = "vault-0"
      
      retry_join {
        leader_api_addr = "https://vault-0.vault-internal:8200"
      }
      retry_join {
        leader_api_addr = "https://vault-1.vault-internal:8200" 
      }
      retry_join {
        leader_api_addr = "https://vault-2.vault-internal:8200"
      }
    }
    
    # AWS KMS auto-unseal
    seal "awskms" {
      region     = "us-east-1"
      kms_key_id = "${VAULT_AWSKMS_SEAL_KEY_ID}"
    }
    
    # Service registration
    service_registration "kubernetes" {}
    
    # API configuration
    api_addr = "https://vault.example.internal:8200"
    cluster_addr = "https://vault.example.internal:8201"
    cluster_name = "waqiti-vault-prod"
    
    # Performance
    max_lease_ttl = "768h"
    default_lease_ttl = "768h"
    disable_mlock = false
    
    # Telemetry
    telemetry {
      prometheus_retention_time = "30s"
      disable_hostname = true
      statsd_address = "statsd.monitoring.svc.cluster.local:8125"
    }
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
  namespace: vault-system
  labels:
    app: vault
    security.example.com/component: "vault"
spec:
  serviceName: vault-internal
  replicas: 3
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8200"
        prometheus.io/path: "/v1/sys/metrics"
    spec:
      serviceAccountName: vault
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: vault
            topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
        runAsUser: 100
        fsGroup: 1000
      containers:
      - name: vault
        image: vault:1.15.2
        command:
        - "/bin/sh"
        - "-ec"
        args:
        - |
          cp /vault/config/vault.hcl /tmp/vault.hcl
          sed -i "s/vault-0/vault-${HOSTNAME##*-}/" /tmp/vault.hcl
          /usr/local/bin/docker-entrypoint.sh vault server -config=/tmp/vault.hcl
        env:
        - name: VAULT_ADDR
          value: "https://127.0.0.1:8200"
        - name: VAULT_API_ADDR
          value: "https://$(POD_IP):8200"
        - name: VAULT_CLUSTER_ADDR
          value: "https://$(POD_IP):8201"
        - name: VAULT_RAFT_NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: VAULT_AWSKMS_SEAL_KEY_ID
          valueFrom:
            secretKeyRef:
              name: vault-kms
              key: key_id
        - name: VAULT_LOG_LEVEL
          value: "info"
        - name: VAULT_LOG_FORMAT
          value: "json"
        ports:
        - containerPort: 8200
          name: http
          protocol: TCP
        - containerPort: 8201
          name: cluster
          protocol: TCP
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204
            port: 8200
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /v1/sys/health?standbyok=true
            port: 8200
            scheme: HTTPS
          initialDelaySeconds: 60
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - IPC_LOCK
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: data
          mountPath: /vault/data
        - name: config
          mountPath: /vault/config
        - name: tls
          mountPath: /vault/certs
          readOnly: true
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: config
        configMap:
          name: vault-config
      - name: tls
        secret:
          secretName: vault-tls
          defaultMode: 0400
      - name: tmp
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: vault
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: gp3-encrypted
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: vault-system
  labels:
    app: vault
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
spec:
  type: LoadBalancer
  selector:
    app: vault
  ports:
  - name: http
    port: 8200
    targetPort: 8200
    protocol: TCP
  - name: cluster
    port: 8201
    targetPort: 8201
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: vault-internal
  namespace: vault-system
  labels:
    app: vault
spec:
  clusterIP: None
  selector:
    app: vault
  ports:
  - name: http
    port: 8200
    targetPort: 8200
  - name: cluster
    port: 8201
    targetPort: 8201
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-kms
  namespace: vault-system
  labels:
    app: vault
type: Opaque
data:
  # Base64 encoded KMS key ID - replace with actual value
  key_id: YXJuOmF3czprbXM6dXMtZWFzdC0xOjEyMzQ1Njc4OTAxMjprZXkvMTIzNDU2NzgtMTIzNC0xMjM0LTEyMzQtMTIzNDU2Nzg5MDEy
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: vault
  namespace: vault-system
  labels:
    app: vault
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: vault
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vault
  namespace: vault-system
  labels:
    app: vault
spec:
  selector:
    matchLabels:
      app: vault
  endpoints:
  - port: http
    path: /v1/sys/metrics
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
    interval: 30s
---
# Vault Agent Injector
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-agent-injector
  namespace: vault-system
  labels:
    app: vault-agent-injector
    component: mutating-webhook
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vault-agent-injector
  template:
    metadata:
      labels:
        app: vault-agent-injector
    spec:
      serviceAccountName: vault
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: vault-agent-injector
        image: hashicorp/vault-k8s:1.3.1
        env:
        - name: AGENT_INJECT_VAULT_ADDR
          value: "https://vault.vault-system.svc.cluster.local:8200"
        - name: AGENT_INJECT_VAULT_AUTH_PATH
          value: "auth/kubernetes"
        - name: AGENT_INJECT_LOG_LEVEL
          value: "info"
        - name: AGENT_INJECT_LOG_FORMAT
          value: "json"
        args:
        - agent-inject
        - -webhook-ca-cert-file=/etc/certs/ca.crt
        - -webhook-cert-file=/etc/certs/tls.crt
        - -webhook-key-file=/etc/certs/tls.key
        - -webhook-port=8080
        ports:
        - containerPort: 8080
          name: webhook
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        volumeMounts:
        - name: webhook-certs
          mountPath: /etc/certs
          readOnly: true
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: webhook-certs
        secret:
          secretName: vault-agent-injector-tls
---
apiVersion: v1
kind: Service
metadata:
  name: vault-agent-injector
  namespace: vault-system
  labels:
    app: vault-agent-injector
spec:
  selector:
    app: vault-agent-injector
  ports:
  - name: webhook
    port: 443
    targetPort: 8080
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingAdmissionWebhook
metadata:
  name: vault-agent-injector
  labels:
    app: vault-agent-injector
webhooks:
- name: vault.hashicorp.com
  clientConfig:
    service:
      name: vault-agent-injector
      namespace: vault-system
      path: "/mutate"
    caBundle: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t...  # Base64 encoded CA cert
  rules:
  - operations: ["CREATE", "UPDATE"]
    apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  failurePolicy: Ignore