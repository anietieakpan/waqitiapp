# LND Configuration for Waqiti Lightning Network Node

[Application Options]
# Node alias for network visibility
alias=WaqitiPayments
color=#7B68EE

# Network
debuglevel=info
maxpendingchannels=10
listen=0.0.0.0:9735
rpclisten=0.0.0.0:10009
restlisten=0.0.0.0:8080

# Channel settings
bitcoin.basefee=1000
bitcoin.feerate=1
minchansize=100000
maxchansize=16777215
coop-close-target-confs=6
default-remote-max-htlcs=483

# Features
accept-keysend=true
accept-amp=true
protocol.wumbo-channels=true
protocol.anchors=true
allow-circular-route=true
max-channel-fee-allocation=1.0

# Database
[bolt]
db.bolt.auto-compact=true
db.bolt.auto-compact-min-age=168h

[Bitcoin]
bitcoin.active=true
bitcoin.node=bitcoind

[Bitcoind]
bitcoind.estimatemode=ECONOMICAL

# Autopilot (automatic channel management)
[autopilot]
autopilot.active=true
autopilot.maxchannels=10
autopilot.allocation=0.7
autopilot.minchansize=100000
autopilot.maxchansize=5000000
autopilot.private=false
autopilot.minconfs=3
autopilot.heuristic=top_centrality:1.0

# Watchtower client
[wtclient]
wtclient.active=true
wtclient.sweep-fee-rate=10

# Fee settings
[routerrpc]
routerrpc.minrtprob=0.01
routerrpc.apriorihopprob=0.6
routerrpc.aprioriweight=0.5
routerrpc.penaltyhalflife=1h
routerrpc.attemptcost=100
routerrpc.attemptcostppm=1000
routerrpc.maxmchistory=10000

# Performance
[workers]
workers.read=100
workers.write=100
workers.sig=8

# Monitoring
[prometheus]
prometheus.enable=true
prometheus.listen=0.0.0.0:9092