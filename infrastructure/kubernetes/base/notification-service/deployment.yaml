apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: waqiti
  labels:
    app: notification-service
    version: v1
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: notification-service
      version: v1
  template:
    metadata:
      labels:
        app: notification-service
        version: v1
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: notification-service
      initContainers:
      - name: wait-for-dependencies
        image: busybox:latest
        command: ['sh', '-c', 'until nc -z kafka-0.kafka 9092 && nc -z redis-master 6379; do echo waiting for dependencies; sleep 2; done']
      containers:
      - name: notification-service
        image: waqiti/notification-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx1g -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
        - name: SERVER_PORT
          value: "8080"
        - name: MANAGEMENT_SERVER_PORT
          value: "9090"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres:5432/notification_db"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: notification-db-secret
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: notification-db-secret
              key: password
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-0.kafka:9092,kafka-1.kafka:9092,kafka-2.kafka:9092"
        - name: SPRING_REDIS_HOST
          value: "redis-master"
        - name: SPRING_REDIS_PORT
          value: "6379"
        - name: SPRING_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: password
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE
          value: "http://discovery-service:8761/eureka/"
        - name: SPRING_CLOUD_CONFIG_URI
          value: "http://config-service:8888"
        - name: VAULT_ADDR
          value: "http://vault:8200"
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault-token
              key: token
        - name: TWILIO_ACCOUNT_SID
          valueFrom:
            secretKeyRef:
              name: twilio-credentials
              key: account-sid
        - name: TWILIO_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: twilio-credentials
              key: auth-token
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: sendgrid-credentials
              key: api-key
        - name: FCM_SERVER_KEY
          valueFrom:
            secretKeyRef:
              name: fcm-credentials
              key: server-key
        - name: APNS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: apns-credentials
              key: key-id
        - name: APNS_TEAM_ID
          valueFrom:
            secretKeyRef:
              name: apns-credentials
              key: team-id
        resources:
          requests:
            memory: "768Mi"
            cpu: "500m"
          limits:
            memory: "1.5Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 9090
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: notification-templates
          mountPath: /app/templates
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: notification-service-config
      - name: notification-templates
        configMap:
          name: notification-templates
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - notification-service
              topologyKey: kubernetes.io/hostname