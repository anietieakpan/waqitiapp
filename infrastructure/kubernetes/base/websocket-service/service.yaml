apiVersion: v1
kind: Service
metadata:
  name: websocket-service
  namespace: waqiti
  labels:
    app: websocket-service
    component: backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: websocket-service
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: websocket
    port: 8081
    targetPort: 8081
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 86400  # 24 hours for WebSocket connections
---
apiVersion: v1
kind: Service
metadata:
  name: websocket-service-internal
  namespace: waqiti
  labels:
    app: websocket-service
    component: backend
spec:
  type: ClusterIP
  selector:
    app: websocket-service
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: websocket
    port: 8081
    targetPort: 8081
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP