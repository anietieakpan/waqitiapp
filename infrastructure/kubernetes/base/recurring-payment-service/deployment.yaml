apiVersion: apps/v1
kind: Deployment
metadata:
  name: recurring-payment-service
  namespace: waqiti-system
  labels:
    app: recurring-payment-service
    component: backend
    tier: application
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: recurring-payment-service
  template:
    metadata:
      labels:
        app: recurring-payment-service
        component: backend
        tier: application
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8099"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: recurring-payment-service-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      containers:
      - name: recurring-payment-service
        image: waqiti/recurring-payment-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8099
          name: http
          protocol: TCP
        - containerPort: 8100
          name: management
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: recurring-payment-secrets
              key: db-host
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "waqiti_recurring"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: recurring-payment-secrets
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: recurring-payment-secrets
              key: db-password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: recurring-payment-config
              key: redis-host
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: recurring-payment-secrets
              key: redis-password
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: recurring-payment-config
              key: kafka-bootstrap-servers
        - name: EUREKA_CLIENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: recurring-payment-config
              key: eureka-service-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: recurring-payment-secrets
              key: jwt-secret
        - name: PAYMENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: recurring-payment-config
              key: payment-service-url
        - name: WALLET_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: recurring-payment-config
              key: wallet-service-url
        - name: NOTIFICATION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: recurring-payment-config
              key: notification-service-url
        - name: FRAUD_DETECTION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: recurring-payment-config
              key: fraud-detection-service-url
        - name: JVM_OPTS
          value: "-Xmx2g -Xms1g -XX:+UseG1GC -XX:+UseContainerSupport"
        resources:
          requests:
            cpu: 300m
            memory: 768Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8100
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8100
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: temp-dir
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      - name: sidecar-log-collector
        image: fluent/fluent-bit:latest
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: logs
          mountPath: /app/logs
          readOnly: true
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc
      volumes:
      - name: temp-dir
        emptyDir:
          sizeLimit: 1Gi
      - name: logs
        emptyDir:
          sizeLimit: 500Mi
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
      nodeSelector:
        workload: general
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - recurring-payment-service
              topologyKey: kubernetes.io/hostname