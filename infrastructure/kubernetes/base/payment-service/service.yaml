apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: waqiti
  labels:
    app: payment-service
    component: backend
spec:
  type: ClusterIP
  selector:
    app: payment-service
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP