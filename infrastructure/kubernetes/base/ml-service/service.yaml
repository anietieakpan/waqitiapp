apiVersion: v1
kind: Service
metadata:
  name: ml-service
  namespace: waqiti-system
  labels:
    app: ml-service
    component: backend
    tier: application
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8095"
    prometheus.io/path: "/actuator/prometheus"
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
  - name: http
    port: 8095
    targetPort: 8095
    protocol: TCP
  - name: management
    port: 8096
    targetPort: 8096
    protocol: TCP
  selector:
    app: ml-service

---
apiVersion: v1
kind: Service
metadata:
  name: ml-service-headless
  namespace: waqiti-system
  labels:
    app: ml-service
    component: backend
    tier: application
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8095
    targetPort: 8095
    protocol: TCP
  selector:
    app: ml-service