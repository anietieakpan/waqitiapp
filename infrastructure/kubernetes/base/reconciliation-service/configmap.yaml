apiVersion: v1
kind: ConfigMap
metadata:
  name: reconciliation-config
  namespace: waqiti
  labels:
    app: reconciliation-service
    component: reconciliation
data:
  application.yml: |
    server:
      port: 8080
      shutdown: graceful
    
    management:
      server:
        port: 8090
      endpoints:
        web:
          exposure:
            include: health,info,metrics,prometheus
      endpoint:
        health:
          probes:
            enabled: true
          show-details: always
        metrics:
          enabled: true
        prometheus:
          enabled: true
      metrics:
        export:
          prometheus:
            enabled: true
    
    spring:
      application:
        name: reconciliation-service
      datasource:
        url: ${DATABASE_URL}
        username: ${DATABASE_USERNAME}
        password: ${DATABASE_PASSWORD}
        hikari:
          maximum-pool-size: 15
          minimum-idle: 3
          idle-timeout: 300000
          max-lifetime: 1200000
          connection-timeout: 20000
          validation-timeout: 5000
          leak-detection-threshold: 60000
      jpa:
        hibernate:
          ddl-auto: validate
        properties:
          hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
            format_sql: false
            jdbc:
              batch_size: 30
              order_inserts: true
              order_updates: true
        show-sql: false
      data:
        redis:
          url: ${REDIS_URL}
          timeout: 2s
          lettuce:
            pool:
              max-active: 15
              max-idle: 6
              min-idle: 2
      kafka:
        bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
        producer:
          key-serializer: org.apache.kafka.common.serialization.StringSerializer
          value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
          acks: all
          retries: 3
          properties:
            enable.idempotence: true
        consumer:
          group-id: reconciliation-service
          key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
          value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
          properties:
            spring.json.trusted.packages: com.waqiti
            auto.offset.reset: earliest
      cloud:
        vault:
          enabled: true
          host: ${VAULT_ENDPOINT}
          port: 8200
          scheme: https
          authentication: token
          token: ${VAULT_TOKEN}
          kv:
            enabled: true
            backend: secret
    
    eureka:
      client:
        service-url:
          defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE}
        fetch-registry: true
        register-with-eureka: true
      instance:
        prefer-ip-address: true
        lease-renewal-interval-in-seconds: 30
        lease-expiration-duration-in-seconds: 90
    
    logging:
      level:
        com.waqiti: INFO
        org.springframework.kafka: WARN
        org.hibernate.SQL: WARN
      pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
        file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
      file:
        name: /logs/reconciliation-service.log
    
    # Reconciliation Configuration
    reconciliation:
      scheduling:
        end-of-day:
          cron: "0 0 1 * * ?"  # 1 AM daily
          enabled: true
        real-time:
          enabled: true
          batch-size: 100
          processing-interval: 30s
      matching:
        tolerance:
          amount: 0.01  # 1 cent tolerance
          percentage: 0.001  # 0.1% tolerance
        rules:
          auto-match-threshold: 0.95
          manual-review-threshold: 0.8
      break-management:
        auto-resolution:
          enabled: true
          timeout: 72h
        investigation:
          max-concurrent: 10
          timeout: 24h
        escalation:
          threshold-amount: 1000.00
          manager-approval-required: true
      external-banks:
        connection-timeout: 30s
        read-timeout: 60s
        retry-attempts: 3
        retry-delay: 5s
      nostro-accounts:
        reconciliation-frequency: daily
        cut-off-time: "23:59:59"
        variance-threshold: 10.00
      reporting:
        daily-summary: true
        break-analysis: true
        variance-trends: true
        retention-days: 2555  # 7 years
    
    # Circuit Breaker Configuration
    resilience4j:
      circuitbreaker:
        instances:
          database:
            failure-rate-threshold: 50
            wait-duration-in-open-state: 30s
            sliding-window-size: 10
          external-bank:
            failure-rate-threshold: 60
            wait-duration-in-open-state: 60s
            sliding-window-size: 20
      retry:
        instances:
          database:
            max-attempts: 3
            wait-duration: 1s
          external-bank:
            max-attempts: 2
            wait-duration: 2s