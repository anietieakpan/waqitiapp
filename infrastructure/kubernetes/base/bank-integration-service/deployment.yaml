apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-integration-service
  namespace: waqiti
  labels:
    app: bank-integration-service
    version: v1
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bank-integration-service
      version: v1
  template:
    metadata:
      labels:
        app: bank-integration-service
        version: v1
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "bank-integration-service"
    spec:
      serviceAccountName: bank-integration-service
      initContainers:
      - name: wait-for-dependencies
        image: busybox:latest
        command: ['sh', '-c', 'until nc -z postgres 5432 && nc -z kafka-0.kafka 9092 && nc -z redis-master 6379; do echo waiting for dependencies; sleep 2; done']
      containers:
      - name: bank-integration-service
        image: waqiti/bank-integration-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx1g -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
        - name: SERVER_PORT
          value: "8080"
        - name: MANAGEMENT_SERVER_PORT
          value: "9090"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres:5432/bank_integration_db"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: bank-integration-db-secret
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bank-integration-db-secret
              key: password
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-0.kafka:9092,kafka-1.kafka:9092,kafka-2.kafka:9092"
        - name: SPRING_REDIS_HOST
          value: "redis-master"
        - name: SPRING_REDIS_PORT
          value: "6379"
        - name: SPRING_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: password
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE
          value: "http://discovery-service:8761/eureka/"
        - name: SPRING_CLOUD_CONFIG_URI
          value: "http://config-service:8888"
        - name: VAULT_ADDR
          value: "http://vault:8200"
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault-token
              key: token
        - name: PLAID_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: plaid-credentials
              key: client-id
        - name: PLAID_SECRET
          valueFrom:
            secretKeyRef:
              name: plaid-credentials
              key: secret
        - name: PLAID_ENV
          value: "production"
        - name: YODLEE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: yodlee-credentials
              key: client-id
        - name: YODLEE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: yodlee-credentials
              key: client-secret
        - name: FINICITY_PARTNER_ID
          valueFrom:
            secretKeyRef:
              name: finicity-credentials
              key: partner-id
        - name: FINICITY_PARTNER_SECRET
          valueFrom:
            secretKeyRef:
              name: finicity-credentials
              key: partner-secret
        resources:
          requests:
            memory: "768Mi"
            cpu: "500m"
          limits:
            memory: "1.5Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 9090
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: bank-certs
          mountPath: /app/certs
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: bank-integration-service-config
      - name: bank-certs
        secret:
          secretName: bank-integration-certificates
          defaultMode: 0400
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - bank-integration-service
              topologyKey: kubernetes.io/hostname