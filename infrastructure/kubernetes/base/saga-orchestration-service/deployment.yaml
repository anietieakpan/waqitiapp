apiVersion: apps/v1
kind: Deployment
metadata:
  name: saga-orchestration-service
  namespace: waqiti
  labels:
    app: saga-orchestration-service
    version: v1
    component: infrastructure
spec:
  replicas: 3
  selector:
    matchLabels:
      app: saga-orchestration-service
      version: v1
  template:
    metadata:
      labels:
        app: saga-orchestration-service
        version: v1
        component: infrastructure
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: saga-orchestration-service
      initContainers:
      - name: wait-for-dependencies
        image: busybox:latest
        command: ['sh', '-c', 'until nc -z postgres 5432 && nc -z kafka-0.kafka 9092 && nc -z redis-master 6379; do echo waiting for dependencies; sleep 2; done']
      containers:
      - name: saga-orchestration-service
        image: waqiti/saga-orchestration-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: JAVA_OPTS
          value: "-Xms1g -Xmx2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
        - name: SERVER_PORT
          value: "8080"
        - name: MANAGEMENT_SERVER_PORT
          value: "9090"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres:5432/saga_db"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: saga-db-secret
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: saga-db-secret
              key: password
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-0.kafka:9092,kafka-1.kafka:9092,kafka-2.kafka:9092"
        - name: SPRING_REDIS_HOST
          value: "redis-master"
        - name: SPRING_REDIS_PORT
          value: "6379"
        - name: SPRING_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: password
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE
          value: "http://discovery-service:8761/eureka/"
        - name: SPRING_CLOUD_CONFIG_URI
          value: "http://config-service:8888"
        - name: VAULT_ADDR
          value: "http://vault:8200"
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault-token
              key: token
        - name: SAGA_TIMEOUT_SECONDS
          value: "300"
        - name: SAGA_MAX_RETRIES
          value: "3"
        - name: SAGA_COMPENSATION_ENABLED
          value: "true"
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 9090
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 9090
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: saga-orchestration-service-config
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - saga-orchestration-service
            topologyKey: kubernetes.io/hostname