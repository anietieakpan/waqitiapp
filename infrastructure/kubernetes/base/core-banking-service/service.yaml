apiVersion: v1
kind: Service
metadata:
  name: core-banking-service
  namespace: waqiti
  labels:
    app: core-banking-service
    component: core
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    prometheus.io/scrape: "true"
    prometheus.io/port: "8090"
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  - port: 8090
    targetPort: management
    protocol: TCP
    name: management
  selector:
    app: core-banking-service
---
apiVersion: v1
kind: Service
metadata:
  name: core-banking-service-headless
  namespace: waqiti
  labels:
    app: core-banking-service
    component: core
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: core-banking-service