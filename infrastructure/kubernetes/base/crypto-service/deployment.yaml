apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-service
  namespace: waqiti
  labels:
    app: crypto-service
    version: v1
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: crypto-service
      version: v1
  template:
    metadata:
      labels:
        app: crypto-service
        version: v1
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "crypto-service"
        vault.hashicorp.com/agent-inject-secret-crypto: "crypto/keys"
    spec:
      serviceAccountName: crypto-service
      initContainers:
      - name: wait-for-dependencies
        image: busybox:latest
        command: ['sh', '-c', 'until nc -z postgres 5432 && nc -z kafka-0.kafka 9092 && nc -z redis-master 6379; do echo waiting for dependencies; sleep 2; done']
      containers:
      - name: crypto-service
        image: waqiti/crypto-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx1g -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
        - name: SERVER_PORT
          value: "8080"
        - name: MANAGEMENT_SERVER_PORT
          value: "9090"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres:5432/crypto_db"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: crypto-db-secret
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crypto-db-secret
              key: password
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-0.kafka:9092,kafka-1.kafka:9092,kafka-2.kafka:9092"
        - name: SPRING_REDIS_HOST
          value: "redis-master"
        - name: SPRING_REDIS_PORT
          value: "6379"
        - name: SPRING_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: password
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE
          value: "http://discovery-service:8761/eureka/"
        - name: SPRING_CLOUD_CONFIG_URI
          value: "http://config-service:8888"
        - name: VAULT_ADDR
          value: "http://vault:8200"
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault-token
              key: token
        - name: COINBASE_API_KEY
          valueFrom:
            secretKeyRef:
              name: crypto-exchange-credentials
              key: coinbase-api-key
        - name: COINBASE_API_SECRET
          valueFrom:
            secretKeyRef:
              name: crypto-exchange-credentials
              key: coinbase-api-secret
        - name: BINANCE_API_KEY
          valueFrom:
            secretKeyRef:
              name: crypto-exchange-credentials
              key: binance-api-key
        - name: BINANCE_API_SECRET
          valueFrom:
            secretKeyRef:
              name: crypto-exchange-credentials
              key: binance-api-secret
        - name: BLOCKCHAIN_NODE_URL
          value: "https://mainnet.infura.io/v3/YOUR-PROJECT-ID"
        - name: WALLET_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: crypto-wallet-encryption
              key: master-key
        resources:
          requests:
            memory: "768Mi"
            cpu: "500m"
          limits:
            memory: "1.5Gi"
            cpu: "1500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 9090
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: wallet-keys
          mountPath: /app/keys
          readOnly: true
          subPath: wallet
      volumes:
      - name: config
        configMap:
          name: crypto-service-config
      - name: wallet-keys
        secret:
          secretName: crypto-wallet-keys
          defaultMode: 0400
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - crypto-service
              topologyKey: kubernetes.io/hostname