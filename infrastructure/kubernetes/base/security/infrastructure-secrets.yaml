apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: monitoring-basic-auth
  namespace: waqiti-system
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: monitoring-basic-auth
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        auth: |
          {{ .adminUsername }}:{{ .adminPassword | bcrypt }}
  data:
  - secretKey: adminUsername
    remoteRef:
      key: waqiti/data/monitoring/basic-auth
      property: username
  - secretKey: adminPassword
    remoteRef:
      key: waqiti/data/monitoring/basic-auth
      property: password
---
