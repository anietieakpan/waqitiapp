apiVersion: v1
kind: Namespace
metadata:
  name: external-secrets
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: waqiti-system
spec:
  provider:
    vault:
      server: "https://vault.example.internal:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "waqiti-services"
          serviceAccountRef:
            name: "external-secrets-sa"
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
            namespace: external-secrets
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-sa
  namespace: waqiti-system
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/WaqitiExternalSecretsRole
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ml-service-secrets
  namespace: waqiti-system
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: ml-service-secrets
    creationPolicy: Owner
  data:
  - secretKey: db-host
    remoteRef:
      key: waqiti/data/ml-service
      property: db-host
  - secretKey: db-username
    remoteRef:
      key: waqiti/data/ml-service
      property: db-username
  - secretKey: db-password
    remoteRef:
      key: waqiti/data/ml-service
      property: db-password
  - secretKey: redis-password
    remoteRef:
      key: waqiti/data/ml-service
      property: redis-password
  - secretKey: jwt-secret
    remoteRef:
      key: waqiti/data/ml-service
      property: jwt-secret
  - secretKey: influxdb-token
    remoteRef:
      key: waqiti/data/ml-service
      property: influxdb-token
  - secretKey: neo4j-username
    remoteRef:
      key: waqiti/data/ml-service
      property: neo4j-username
  - secretKey: neo4j-password
    remoteRef:
      key: waqiti/data/ml-service
      property: neo4j-password
---
