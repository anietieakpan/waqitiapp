apiVersion: v1
kind: ServiceAccount
metadata:
  name: ml-service-sa
  namespace: waqiti-system
  labels:
    app: ml-service
    component: service-account
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ml-service-role
  namespace: waqiti-system
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ml-service-rolebinding
  namespace: waqiti-system
subjects:
- kind: ServiceAccount
  name: ml-service-sa
  namespace: waqiti-system
roleRef:
  kind: Role
  name: ml-service-role
  apiGroup: rbac.authorization.k8s.io

