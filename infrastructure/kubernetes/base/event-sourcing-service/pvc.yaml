apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: event-archives-pvc
  namespace: waqiti-system
  labels:
    app: event-sourcing-service
    component: storage
    tier: archive
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Gi
  storageClassName: standard
  volumeMode: Filesystem