apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: example-monitoring
  labels:
    app: alertmanager
    component: monitoring
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'smtp.sendgrid.net:587'
      smtp_from: 'alerts@example.com'
      smtp_auth_username: 'apikey'
      smtp_auth_password: '${SENDGRID_API_KEY}'
      slack_api_url: '${SLACK_WEBHOOK_URL}'

    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
        - match:
            severity: critical
          receiver: 'critical-alerts'
          group_wait: 5s
          repeat_interval: 5m
        
        - match:
            severity: warning
          receiver: 'warning-alerts'
          group_wait: 30s
          repeat_interval: 30m

        - match:
            alertname: PaymentProcessingFailed
          receiver: 'payment-team'
          group_wait: 0s
          repeat_interval: 2m

        - match:
            alertname: FraudDetectionHigh
          receiver: 'security-team'
          group_wait: 0s
          repeat_interval: 1m

        - match:
            alertname: VaultSealStatus
          receiver: 'infrastructure-team'
          group_wait: 0s
          repeat_interval: 1m

    receivers:
      - name: 'default'
        email_configs:
          - to: 'devops@example.com'
            subject: 'Waqiti Alert: {{ .GroupLabels.alertname }}'
            body: |
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
              {{ end }}

      - name: 'critical-alerts'
        email_configs:
          - to: 'on-call@example.com,engineering-leads@example.com'
            subject: 'CRITICAL: {{ .GroupLabels.alertname }}'
            body: |
              CRITICAL ALERT TRIGGERED
              
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              Severity: {{ .Labels.severity }}
              Service: {{ .Labels.kubernetes_name }}
              Namespace: {{ .Labels.kubernetes_namespace }}
              Time: {{ .StartsAt }}
              {{ end }}
        slack_configs:
          - channel: '#critical-alerts'
            title: 'CRITICAL: {{ .GroupLabels.alertname }}'
            text: |
              {{ range .Alerts }}
              :rotating_light: *{{ .Annotations.summary }}*
              {{ .Annotations.description }}
              Service: {{ .Labels.kubernetes_name }}
              {{ end }}

      - name: 'warning-alerts'
        email_configs:
          - to: 'devops@example.com'
            subject: 'WARNING: {{ .GroupLabels.alertname }}'
            body: |
              WARNING ALERT
              
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              Service: {{ .Labels.kubernetes_name }}
              {{ end }}
        slack_configs:
          - channel: '#alerts'
            title: 'Warning: {{ .GroupLabels.alertname }}'
            text: |
              {{ range .Alerts }}
              :warning: {{ .Annotations.summary }}
              {{ .Annotations.description }}
              {{ end }}

      - name: 'payment-team'
        email_configs:
          - to: 'payments@example.com,on-call@example.com'
            subject: 'PAYMENT ALERT: {{ .GroupLabels.alertname }}'
            body: |
              PAYMENT SYSTEM ALERT
              
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              Time: {{ .StartsAt }}
              {{ end }}
        slack_configs:
          - channel: '#payments-alerts'
            title: 'Payment Alert: {{ .GroupLabels.alertname }}'
            text: |
              {{ range .Alerts }}
              :money_with_wings: *{{ .Annotations.summary }}*
              {{ .Annotations.description }}
              {{ end }}

      - name: 'security-team'
        email_configs:
          - to: 'security@example.com,on-call@example.com'
            subject: 'SECURITY ALERT: {{ .GroupLabels.alertname }}'
            body: |
              SECURITY ALERT - IMMEDIATE ATTENTION REQUIRED
              
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              Time: {{ .StartsAt }}
              {{ end }}
        slack_configs:
          - channel: '#security-alerts'
            title: 'Security Alert: {{ .GroupLabels.alertname }}'
            text: |
              {{ range .Alerts }}
              :shield: *SECURITY ALERT*
              {{ .Annotations.summary }}
              {{ .Annotations.description }}
              {{ end }}

      - name: 'infrastructure-team'
        email_configs:
          - to: 'infrastructure@example.com,on-call@example.com'
            subject: 'INFRASTRUCTURE ALERT: {{ .GroupLabels.alertname }}'
            body: |
              INFRASTRUCTURE ALERT
              
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}
              Time: {{ .StartsAt }}
              {{ end }}
        slack_configs:
          - channel: '#infrastructure-alerts'
            title: 'Infrastructure Alert: {{ .GroupLabels.alertname }}'
            text: |
              {{ range .Alerts }}
              :computer: {{ .Annotations.summary }}
              {{ .Annotations.description }}
              {{ end }}

    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'cluster', 'service']