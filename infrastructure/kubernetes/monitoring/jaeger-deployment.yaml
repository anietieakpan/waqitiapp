apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: example-monitoring
  labels:
    app: jaeger
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
        component: monitoring
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.49
        args:
          - "--memory.max-traces=50000"
          - "--query.base-path=/jaeger"
          - "--prometheus.server-url=http://prometheus:9090"
          - "--prometheus.query.support-spanmetrics-connector=true"
        ports:
        - containerPort: 16686
          name: query
          protocol: TCP
        - containerPort: 14268
          name: collector
          protocol: TCP
        - containerPort: 14250
          name: grpc
          protocol: TCP
        - containerPort: 6831
          name: jaeger-thrift
          protocol: UDP
        - containerPort: 6832
          name: jaeger-binary
          protocol: UDP
        - containerPort: 5778
          name: config
          protocol: TCP
        - containerPort: 5775
          name: zipkin-thrift
          protocol: UDP
        env:
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        - name: SPAN_STORAGE_TYPE
          value: "elasticsearch"
        - name: ES_SERVER_URLS
          value: "http://elasticsearch:9200"
        - name: ES_USERNAME
          valueFrom:
            secretKeyRef:
              name: elasticsearch-secret
              key: username
        - name: ES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elasticsearch-secret
              key: password
        - name: JAEGER_DISABLED
          value: "false"
        - name: JAEGER_AGENT_HOST
          value: "localhost"
        - name: JAEGER_AGENT_PORT
          value: "6831"
        - name: JAEGER_SAMPLER_TYPE
          value: "probabilistic"
        - name: JAEGER_SAMPLER_PARAM
          value: "0.1"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /
            port: 16686
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 16686
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: example-monitoring
  labels:
    app: jaeger
    component: monitoring
spec:
  type: ClusterIP
  ports:
  - port: 16686
    targetPort: 16686
    protocol: TCP
    name: query
  selector:
    app: jaeger
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: example-monitoring
  labels:
    app: jaeger
    component: monitoring
spec:
  type: ClusterIP
  ports:
  - port: 14268
    targetPort: 14268
    protocol: TCP
    name: collector
  - port: 14250
    targetPort: 14250
    protocol: TCP
    name: grpc
  - port: 6831
    targetPort: 6831
    protocol: UDP
    name: jaeger-thrift
  - port: 6832
    targetPort: 6832
    protocol: UDP
    name: jaeger-binary
  - port: 5778
    targetPort: 5778
    protocol: TCP
    name: config
  - port: 5775
    targetPort: 5775
    protocol: UDP
    name: zipkin-thrift
  selector:
    app: jaeger
---
apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-secret
  namespace: example-monitoring
  labels:
    app: jaeger
    component: monitoring
type: Opaque
data:
  # Elasticsearch credentials (placeholders - will be injected by Vault)
  username: ""
  password: ""