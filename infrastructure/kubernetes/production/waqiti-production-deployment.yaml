# RBAC Roles and Bindings
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: waqiti
  name: waqiti-service-role
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: waqiti-service-binding
  namespace: waqiti
subjects:
- kind: ServiceAccount
  name: waqiti-api-gateway
  namespace: waqiti
- kind: ServiceAccount
  name: waqiti-payment-service
  namespace: waqiti
- kind: ServiceAccount
  name: waqiti-wallet-service
  namespace: waqiti
roleRef:
  kind: Role
  name: waqiti-service-role
  apiGroup: rbac.authorization.k8s.io