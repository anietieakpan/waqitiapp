# Service Accounts for mTLS Authentication
# Each service gets its own service account for identity verification in the mesh

---
apiVersion: v1
kind: Namespace
metadata:
  name: payment
  labels:
    name: payment
    istio-injection: enabled

---
apiVersion: v1
kind: Namespace
metadata:
  name: wallet
  labels:
    name: wallet
    istio-injection: enabled

---
apiVersion: v1
kind: Namespace
metadata:
  name: transaction
  labels:
    name: transaction
    istio-injection: enabled

---
apiVersion: v1
kind: Namespace
metadata:
  name: api-gateway
  labels:
    name: api-gateway
    istio-injection: enabled

---
# Service Account for Payment Service
apiVersion: v1
kind: ServiceAccount
metadata:
  name: payment-service
  namespace: payment
  labels:
    app: payment-service
    security: mtls-enabled

---
# Service Account for Wallet Service
apiVersion: v1
kind: ServiceAccount
metadata:
  name: wallet-service
  namespace: wallet
  labels:
    app: wallet-service
    security: mtls-enabled

---
# Service Account for Transaction Service
apiVersion: v1
kind: ServiceAccount
metadata:
  name: transaction-service
  namespace: transaction
  labels:
    app: transaction-service
    security: mtls-enabled

---
# Service Account for API Gateway
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-gateway
  namespace: api-gateway
  labels:
    app: api-gateway
    security: mtls-enabled

---
# RBAC for service accounts
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: payment-service-role
  namespace: payment
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: payment-service-binding
  namespace: payment
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: payment-service-role
subjects:
- kind: ServiceAccount
  name: payment-service
  namespace: payment

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: wallet-service-role
  namespace: wallet
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: wallet-service-binding
  namespace: wallet
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: wallet-service-role
subjects:
- kind: ServiceAccount
  name: wallet-service
  namespace: wallet

---
# Security Policy for Pod Security Standards
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: restricted-psp
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
  readOnlyRootFilesystem: false