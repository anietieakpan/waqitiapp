apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: enforce-https-only
  namespace: waqiti
  labels:
    security.example.com/policy: https-enforcement
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from: []
    ports:
    - protocol: TCP
      port: 8443  # HTTPS only
    - protocol: TCP
      port: 443   # Standard HTTPS
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443   # HTTPS only for external
    - protocol: TCP
      port: 8443  # Internal HTTPS
    - protocol: TCP
      port: 53    # DNS
    - protocol: UDP
      port: 53    # DNS
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tls-security-config
  namespace: waqiti
  labels:
    security.example.com/component: tls-config
data:
  ssl.conf: |
    # Modern TLS configuration for Waqiti platform
    # Based on Mozilla Modern compatibility guidelines
    
    # SSL Protocol configuration
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_ecdh_curve secp384r1;
    
    # SSL session configuration
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' wss: https:; frame-ancestors 'none';" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    
    # Disable server tokens
    server_tokens off;
    
    # SSL buffer size optimization
    ssl_buffer_size 4k;
    
    # Perfect Forward Secrecy
    ssl_dhparam /etc/ssl/certs/dhparam.pem;
    
  generate-certs.sh: |
    #!/bin/bash
    set -euo pipefail
    
    CERT_DIR="/etc/ssl/certs/waqiti"
    KEY_DIR="/etc/ssl/private/waqiti"
    
    mkdir -p "$CERT_DIR" "$KEY_DIR"
    
    # Generate DH parameters for Perfect Forward Secrecy
    if [ ! -f "$CERT_DIR/dhparam.pem" ]; then
      echo "Generating DH parameters (this may take a while)..."
      openssl dhparam -out "$CERT_DIR/dhparam.pem" 4096
    fi
    
    # Generate root CA if not exists
    if [ ! -f "$CERT_DIR/ca.crt" ]; then
      echo "Generating root CA..."
      openssl genrsa -out "$KEY_DIR/ca.key" 4096
      openssl req -new -x509 -days 3650 -key "$KEY_DIR/ca.key" -out "$CERT_DIR/ca.crt" \
        -subj "/C=US/ST=CA/L=San Francisco/O=Waqiti Inc/OU=Security/CN=Waqiti Root CA"
    fi
    
    # Generate service certificates
    SERVICES=("api-gateway" "user-service" "payment-service" "wallet-service" "notification-service")
    
    for service in "${SERVICES[@]}"; do
      if [ ! -f "$CERT_DIR/${service}.crt" ]; then
        echo "Generating certificate for $service..."
        
        # Generate private key
        openssl genrsa -out "$KEY_DIR/${service}.key" 2048
        
        # Create certificate signing request
        openssl req -new -key "$KEY_DIR/${service}.key" -out "$CERT_DIR/${service}.csr" \
          -subj "/C=US/ST=CA/L=San Francisco/O=Waqiti Inc/OU=Microservices/CN=${service}.example.svc.cluster.local"
        
        # Create certificate extensions
        cat > "$CERT_DIR/${service}.ext" << EOF
    authorityKeyIdentifier=keyid,issuer
    basicConstraints=CA:FALSE
    keyUsage = digitalSignature, nonRepudiation, keyEncipherment, dataEncipherment
    subjectAltName = @alt_names
    
    [alt_names]
    DNS.1 = ${service}.example.svc.cluster.local
    DNS.2 = ${service}.waqiti
    DNS.3 = ${service}
    DNS.4 = localhost
    IP.1 = 127.0.0.1
    EOF
        
        # Generate certificate
        openssl x509 -req -in "$CERT_DIR/${service}.csr" -CA "$CERT_DIR/ca.crt" -CAkey "$KEY_DIR/ca.key" \
          -CAcreateserial -out "$CERT_DIR/${service}.crt" -days 365 -extensions v3_req \
          -extfile "$CERT_DIR/${service}.ext"
        
        # Clean up
        rm "$CERT_DIR/${service}.csr" "$CERT_DIR/${service}.ext"
      fi
    done
    
    echo "Certificate generation completed!"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: tls-certificate-generator
  namespace: waqiti
  labels:
    security.example.com/component: cert-generation
spec:
  template:
    metadata:
      labels:
        security.example.com/component: cert-generation
    spec:
      restartPolicy: OnFailure
      containers:
      - name: cert-generator
        image: alpine/openssl:latest
        command:
        - /bin/sh
        - /scripts/generate-certs.sh
        volumeMounts:
        - name: scripts
          mountPath: /scripts
        - name: certs
          mountPath: /etc/ssl/certs/waqiti
        - name: keys
          mountPath: /etc/ssl/private/waqiti
      volumes:
      - name: scripts
        configMap:
          name: tls-security-config
          defaultMode: 0755
      - name: certs
        emptyDir: {}
      - name: keys
        emptyDir: {}
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: waqiti-tls-policy
  namespace: waqiti
  labels:
    security.example.com/policy: tls-enforcement
spec:
  host: "*.example.svc.cluster.local"
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  exportTo:
  - "."
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default-strict-mtls
  namespace: waqiti
  labels:
    security.example.com/policy: mtls-enforcement
spec:
  mtls:
    mode: STRICT
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-https-config
  namespace: waqiti
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;
    
    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }
    
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        # Logging format
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time"';
        
        access_log /var/log/nginx/access.log main;
        
        # Basic settings
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;
        
        # Rate limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
        
        # Include SSL configuration
        include /etc/nginx/conf.d/ssl.conf;
        
        # Redirect HTTP to HTTPS
        server {
            listen 80 default_server;
            listen [::]:80 default_server;
            server_name _;
            return 301 https://$host$request_uri;
        }
        
        # HTTPS server configuration
        server {
            listen 443 ssl http2 default_server;
            listen [::]:443 ssl http2 default_server;
            server_name api.example.com;
            
            # SSL configuration
            ssl_certificate /etc/ssl/certs/waqiti/api-gateway.crt;
            ssl_certificate_key /etc/ssl/private/waqiti/api-gateway.key;
            
            # Security headers
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            
            # API rate limiting
            location /api/ {
                limit_req zone=api burst=20 nodelay;
                limit_req_status 429;
                
                proxy_pass https://api-gateway.example.svc.cluster.local:8443;
                proxy_ssl_verify on;
                proxy_ssl_trusted_certificate /etc/ssl/certs/waqiti/ca.crt;
                proxy_ssl_name api-gateway.example.svc.cluster.local;
                
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Port $server_port;
                
                # Timeouts
                proxy_connect_timeout 5s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
                
                # Buffer settings
                proxy_buffering on;
                proxy_buffer_size 4k;
                proxy_buffers 8 4k;
            }
            
            # Authentication endpoints with stricter rate limiting
            location /api/v1/auth/ {
                limit_req zone=login burst=3 nodelay;
                limit_req_status 429;
                
                proxy_pass https://user-service.example.svc.cluster.local:8443;
                proxy_ssl_verify on;
                proxy_ssl_trusted_certificate /etc/ssl/certs/waqiti/ca.crt;
                proxy_ssl_name user-service.example.svc.cluster.local;
                
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Health check endpoint (internal only)
            location /health {
                access_log off;
                allow 10.0.0.0/8;
                allow 172.16.0.0/12;
                allow 192.168.0.0/16;
                deny all;
                
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
            
            # Deny access to sensitive files
            location ~ /\.ht {
                deny all;
            }
            
            location ~ /\.git {
                deny all;
            }
            
            # Block common attack patterns
            location ~* \.(asp|aspx|cfm|cgi|jsp|php)$ {
                deny all;
            }
        }
    }