global
    log stdout local0
    maxconn 4096
    daemon

defaults
    mode http
    log global
    option httplog
    option dontlognull
    option http-server-close
    option forwardfor except 127.0.0.0/8
    option redispatch
    retries 3
    timeout http-request 10s
    timeout queue 1m
    timeout connect 10s
    timeout client 1m
    timeout server 1m
    timeout http-keep-alive 10s
    timeout check 10s
    maxconn 3000

# Statistics
stats enable
stats uri /stats
stats realm HAProxy\ Statistics
stats auth admin:admin
stats refresh 30s

# Frontend for Keycloak
frontend keycloak_frontend
    bind *:8080
    mode http
    
    # Security headers
    http-response set-header X-Frame-Options DENY
    http-response set-header X-Content-Type-Options nosniff
    http-response set-header X-XSS-Protection "1; mode=block"
    
    # ACLs for different paths
    acl is_admin path_beg /admin
    acl is_auth path_beg /realms
    acl is_health path_beg /health
    acl is_metrics path_beg /metrics
    
    # Use backend
    default_backend keycloak_backend

# Backend for Keycloak servers
backend keycloak_backend
    mode http
    balance roundrobin
    option httpclose
    option forwardfor
    
    # Sticky sessions for better user experience
    cookie SERVERID insert indirect nocache
    
    # Health check
    option httpchk GET /health/ready
    http-check expect status 200
    
    # Keycloak servers
    server keycloak1 keycloak-1:8080 check cookie keycloak1 weight 100 maxconn 1000 inter 5s fall 3 rise 2
    server keycloak2 keycloak-2:8080 check cookie keycloak2 weight 100 maxconn 1000 inter 5s fall 3 rise 2
    
    # Add headers for Keycloak
    http-request set-header X-Forwarded-Proto https if { ssl_fc }
    http-request set-header X-Forwarded-Port 443 if { ssl_fc }
    http-request set-header X-Forwarded-Port 8080 if !{ ssl_fc }
    
    # Session affinity
    stick-table type string len 64 size 200k expire 30m
    stick on cookie(KEYCLOAK_SESSION)
    
# Admin interface
listen stats
    bind *:8404
    stats enable
    stats uri /
    stats hide-version
    stats show-node
    stats realm HAProxy\ Statistics
    stats auth admin:haproxy