version: '3.8'

services:
  keycloak-postgres:
    image: postgres:15-alpine
    container_name: keycloak-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: ${KC_DB_USERNAME:-keycloak}
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD:-keycloak}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - keycloak-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:22.0.5
    container_name: keycloak
    restart: unless-stopped
    command:
      - start
      - --optimized
      - --proxy=edge
      - --hostname-strict=false
      - --hostname-strict-https=false
      - --spi-theme-cache-themes=false
      - --spi-theme-cache-templates=false
    environment:
      # Database
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-postgres:5432/keycloak
      KC_DB_USERNAME: ${KC_DB_USERNAME:-keycloak}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD:-keycloak}
      KC_DB_SCHEMA: public
      
      # Admin credentials
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      
      # HTTP/HTTPS
      KC_HTTP_ENABLED: true
      KC_HTTP_PORT: 8080
      KC_HTTPS_PORT: 8443
      KC_HOSTNAME: ${KC_HOSTNAME:-auth.example.internal}
      KC_HOSTNAME_STRICT: false
      KC_PROXY: edge
      
      # Performance
      KC_DB_POOL_INITIAL_SIZE: 10
      KC_DB_POOL_MIN_SIZE: 10
      KC_DB_POOL_MAX_SIZE: 100
      
      # Clustering
      KC_CACHE: ispn
      KC_CACHE_STACK: tcp
      JAVA_OPTS_APPEND: "-Djgroups.dns.query=keycloak"
      
      # Metrics
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      
      # Features
      KC_FEATURES: token-exchange,admin-fine-grained-authz,dynamic-scopes,client-policies,declarative-user-profile
      
      # Logging
      KC_LOG_LEVEL: INFO
      KC_LOG_CONSOLE_OUTPUT: json
      
    ports:
      - "8080:8080"
      - "8443:8443"
      - "9990:9990" # Management
    volumes:
      - ./realm-config:/opt/keycloak/data/import
      - ./themes:/opt/keycloak/themes
      - ./providers:/opt/keycloak/providers
    depends_on:
      keycloak-postgres:
        condition: service_healthy
    networks:
      - keycloak-network
      - waqiti-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  keycloak-config-cli:
    image: adorsys/keycloak-config-cli:5.9.0
    container_name: keycloak-config
    depends_on:
      keycloak:
        condition: service_healthy
    environment:
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_USER: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KEYCLOAK_AVAILABILITYCHECK_ENABLED: true
      KEYCLOAK_AVAILABILITYCHECK_TIMEOUT: 120s
      IMPORT_FILES_LOCATIONS: /config/*
      IMPORT_MANAGED_REALM: waqiti-fintech
      IMPORT_MANAGED_CLIENT: waqiti-api-gateway
      IMPORT_VAR_SUBSTITUTION_ENABLED: true
      IMPORT_VALIDATE: true
      IMPORT_PARALLEL: false
    volumes:
      - ./realm-config:/config
    networks:
      - keycloak-network

volumes:
  keycloak_postgres_data:
    driver: local

networks:
  keycloak-network:
    driver: bridge
  waqiti-network:
    external: true