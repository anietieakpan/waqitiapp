apiVersion: v1
kind: Namespace
metadata:
  name: keycloak-system
  labels:
    name: keycloak-system
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/instance: keycloak
    app.kubernetes.io/component: iam
    app.kubernetes.io/part-of: waqiti
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: keycloak-quota
  namespace: keycloak-system
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: keycloak-limit-range
  namespace: keycloak-system
spec:
  limits:
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: "1"
      memory: 2Gi
    defaultRequest:
      cpu: 500m
      memory: 1Gi
    type: Container
  - max:
      storage: 100Gi
    min:
      storage: 1Gi
    type: PersistentVolumeClaim