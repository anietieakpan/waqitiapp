apiVersion: v1
kind: Secret
metadata:
  name: keycloak-secrets
  namespace: keycloak-system
  labels:
    app: keycloak
type: Opaque
stringData:
  # Admin credentials - These should be replaced with actual values from a secure source
  KEYCLOAK_ADMIN: admin
  KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
  
  # Database credentials
  KC_DB_USERNAME: keycloak
  KC_DB_PASSWORD: ${KC_DB_PASSWORD}
  
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-db-secrets
  namespace: keycloak-system
  labels:
    app: keycloak-postgres
type: Opaque
stringData:
  POSTGRES_DB: keycloak
  POSTGRES_USER: keycloak
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-tls
  namespace: keycloak-system
  labels:
    app: keycloak
type: kubernetes.io/tls
data:
  # These should be replaced with actual TLS certificates
  tls.crt: ${TLS_CERT_BASE64}
  tls.key: ${TLS_KEY_BASE64}
  
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-truststore
  namespace: keycloak-system
  labels:
    app: keycloak
type: Opaque
data:
  # Java truststore for SSL connections
  truststore.jks: ${TRUSTSTORE_JKS_BASE64}
stringData:
  truststore-password: ${TRUSTSTORE_PASSWORD}