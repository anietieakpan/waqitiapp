# Payment Service Chaos Experiments
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosExperiment
metadata:
  name: payment-service-pod-delete
  namespace: waqiti
spec:
  definition:
    scope: Namespaced
    permissions:
      - apiGroups: [""]
        resources: ["pods"]
        verbs: ["create", "delete", "get", "list", "patch", "update", "deletecollection"]
      - apiGroups: [""]
        resources: ["pods/exec", "pods/log", "events"]
        verbs: ["create", "get", "list", "patch", "update"]
      - apiGroups: ["batch"]
        resources: ["jobs"]
        verbs: ["create", "list", "get", "delete", "deletecollection"]
      - apiGroups: ["litmuschaos.io"]
        resources: ["chaosengines", "chaosexperiments", "chaosresults"]
        verbs: ["create", "list", "get", "patch", "update"]
    image: "litmuschaos/go-runner:2.14.0"
    imagePullPolicy: Always
    args:
    - -c
    - ./experiments -name pod-delete
    command:
    - /bin/bash
    env:
    - name: TOTAL_CHAOS_DURATION
      value: '60'
    - name: CHAOS_INTERVAL
      value: '10'
    - name: FORCE
      value: 'false'
    labels:
      name: pod-delete
      app.kubernetes.io/part-of: litmus
---
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: payment-service-pod-delete-chaos
  namespace: waqiti
spec:
  appinfo:
    appns: waqiti
    applabel: 'app=payment-service'
    appkind: 'deployment'
  annotationCheck: 'false'
  engineState: 'active'
  chaosServiceAccount: payment-service-chaos-sa
  experiments:
    - name: pod-delete
      spec:
        components:
          env:
            - name: TOTAL_CHAOS_DURATION
              value: '60'
            - name: CHAOS_INTERVAL
              value: '10'
            - name: FORCE
              value: 'false'
---
# Payment Service Network Latency Experiment
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosExperiment
metadata:
  name: payment-service-network-latency
  namespace: waqiti
spec:
  definition:
    scope: Namespaced
    permissions:
      - apiGroups: [""]
        resources: ["pods"]
        verbs: ["create", "delete", "get", "list", "patch", "update"]
      - apiGroups: [""]
        resources: ["pods/exec", "pods/log", "events"]
        verbs: ["create", "get", "list", "patch", "update"]
    image: "litmuschaos/go-runner:2.14.0"
    imagePullPolicy: Always
    args:
    - -c
    - ./experiments -name pod-network-latency
    command:
    - /bin/bash
    env:
    - name: TARGET_CONTAINER
      value: ''
    - name: NETWORK_INTERFACE
      value: 'eth0'
    - name: TC_IMAGE
      value: 'gaiadocker/iproute2'
    - name: NETWORK_LATENCY
      value: '2000' # 2 seconds
    - name: JITTER
      value: '0'
    - name: TOTAL_CHAOS_DURATION
      value: '300' # 5 minutes
    - name: RAMP_TIME
      value: ''
    labels:
      name: pod-network-latency
      app.kubernetes.io/part-of: litmus
