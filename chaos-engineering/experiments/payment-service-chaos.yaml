# Service Account for Chaos Experiments
apiVersion: v1
kind: ServiceAccount
metadata:
  name: payment-service-chaos-sa
  namespace: waqiti
  labels:
    name: payment-service-chaos-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: payment-service-chaos-sa
  namespace: waqiti
  labels:
    name: payment-service-chaos-sa
rules:
  - apiGroups: [""]
    resources: ["pods", "configmaps", "services"]
    verbs: ["create", "list", "get", "patch", "update", "delete"]
  - apiGroups: [""]
    resources: ["pods/exec", "pods/log", "events"]
    verbs: ["create", "list", "get"]
